<ion-view view-title="{{title}}">

    <ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
    </ion-nav-buttons>
    <ion-content>
        <div class="mt-5 bgWhite">
            <div class="pt-15 pb-15 pl-15 pr-15 bd-b flexWrap" ui-sref="lock">
                <span class="icon-guhuakuandai f-18"></span>
                <p class="flex pl-15">设置手势解锁</p>
                <p class="flex txtRight txt999">
                    <span class="icon-fanhui-copy"></span>
                </p>
            </div>
            <div class="pt-15 pb-15 pl-15 pr-15 bd-b flexWrap" ui-sref="userProfile">
                <span class="icon-guhuakuandai f-18"></span>
                <p class="flex pl-15">个人信息</p>
                <p class="flex txtRight txt999">
                    <span class="icon-fanhui-copy"></span>
                </p>
            </div>
            <div class="pt-15 pb-15 pl-15 pr-15 bd-b flexWrap" ui-sref="securityCenter">
                <span class="icon-guhuakuandai f-18"></span>
                <p class="flex pl-15">账户安全</p>
                <p class="flex txtRight txt999">
                    <span class="icon-fanhui-copy"></span>
                </p>
            </div>
            <div class="pt-15 pb-15 pl-15 pr-15 bd-b flexWrap" ui-sref="market-adds">
                <span class="icon-guhuakuandai f-18"></span>
                <p class="flex pl-15">地址管理</p>
                <p class="flex txtRight txt999">
                    <span class="icon-fanhui-copy"></span>
                </p>
            </div>
            <div class="pt-15 pb-15 pl-15 pr-15 bd-b flexWrap">
                <span class="icon-guhuakuandai f-18"></span>
                <p class="flex pl-15">微信绑定</p>
                <p class="flex txtRight txt999">
                    <span class="f-12">王小航</span>
                    <span class="icon-fanhui-copy"></span>
                </p>
            </div>
            <div class="pt-15 pb-15 pl-15 pr-15 bd-b flexWrap" ui-sref="commission">
                <span class="icon-guhuakuandai f-18"></span>
                <p class="flex pl-15">佣金返还规则</p>
                <p class="flex txtRight txt999">
                    <span class="icon-fanhui-copy"></span>
                </p>
            </div>

						<div class="track" style="height: 24px;width: 43px;">
							<div class="handle" style="width: 20px;height: 20px;"></div>
						</div>
					</label>
            </div>
