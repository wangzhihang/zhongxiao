<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content scroll="true" overflow-scroll="true">
		<!-- <div style="height: 10rem;">
			<a href="javascript:void(0);" ng-click="aaa()">你好啊</a>
		</div> -->
		<div class="bgWhite pl-15 pr-15 pt-15 pb-15 bd-b" ng-show='htmlCont'>
			<span ng-bind-html="content"></span>
		</div>
		<div class="ComInfo" ng-hide='htmlCont'>
			<!-- <iframe id='frame_main' class="iframComInfo" target='_blank'></iframe> -->
			<iframe class="iframComInfo" ng-src="{{trustSrc(comboUrl)}}" style="margin-bottom: 10vh;"></iframe>
		</div>
	</ion-content>
</ion-view>
