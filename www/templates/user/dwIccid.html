<ion-view view-title="{{title}}" hide-tabs="true">

    <ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
    </ion-nav-buttons>
    <ion-content >
        <section class="fill-wrapper">
            <div class="fill">
                <h2 id="fill-desc">已选择
                    <span class="bychoseCard">"大王卡"</span>
                </h2>
                <ul class="fill-list">
                    <li id="apply-name">
                        <div class="p-title">ICCID</div>
                        <div class="p-content">
                        <input id="certName" class="certName" type="text" title="ICCID" ng-model=" formInfo.ICCID" placeholder="请输入ICCID" ng-keyup="getIccid()" /></div>
                    </li>
                    <li id="apply-phone">
                        <div class="p-title">联系电话</div>
                        <div class="p-content">
                            <input id="mobilePhone" class="mobilePhone" type="tel" title="联系电话" ng-model="formInfo.telNum" ng-value="formInfo.telNum" placeholder="请输入联系电话" maxlength=13 ng-keyup="getTel()"/>
                        </div>
                  </li>
                  
                </ul>

                <div>

                </div>
            </div>
        </section>


        <section class="apply" style="margin-top:5rem">
      
            <div class="btn-box">
                <a id="submit" class="btn" ng-click="confirm()">提交</a>
            </div>
            <div class="f-12 txt999 mt-10 " style="width:90%;margin:auto;">本次活动为阶段性活动，发布数量有限，请保持联系号码畅通。</div>
            <div class="f-12 txt999" style="width:90%;margin:auto;">我们可能随时与您联系，联系电话无人接听或恶意下单情况，将不予发货。</div>
        </section>
  </ion-content>
  
</ion-view>
