<ion-view view-title="{{title}}">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>

	<ion-content class="has-tabs">
		<div class="noMore">
			<span class="icon-tonghua"><a href="tel:029-86262222">24小时热线电话：029-86262222</a></span>
		</div>
		<div class="info-list" ng-repeat="item in contactList">
			<ul>
				<li>
					<div class="info-label">
						<span>联系人：</span>
					</div>
					<div class="info-cont">
						<p class="assertive">{{item.name}}</p>
					</div>
				</li>
				<li>
					<div class="info-label">
						<span>联系电话：</span>
					</div>
					<div class="info-cont">
						<!--<p>{{item.phone}}</p>-->
						<p><a href="tel:{{item.tel}}">{{item.tel}}</a></p>
					</div>
				</li>
				<li>
					<div class="info-label">
						<span>在线QQ：</span>
					</div>
					<div class="info-cont">
						<p>{{item.qq}}</p>
					</div>
				</li>
				<li>
					<div class="info-label">
						<span>电子邮件：</span>
					</div>
					<div class="info-cont">
						<p>{{item.email}}</p>
					</div>
				</li>
			</ul>
		</div>
	</ion-content>

</ion-view>
