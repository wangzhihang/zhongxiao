<ion-view view-title="{{title}}" hide-tabs="true">

    <ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
    </ion-nav-buttons>
    <ion-content >
        <div class="indexBody">
            <div class="headertop">
                <img src="img/top1.jpg">
            </div>
            <section class="applySection">
                <div class="applydiv">
                    <img src="img/dw.jpg">
                    <!-- <div class="dwLeft" ng-click="dwLeft()"></div>
                    <div class="twRight" ng-click="twRight()"></div> -->
                </div>
                <div class="applybtn">
                    <a ng-click="applyBtn()" class="nowApplyBtn">立即申请</a>
                </div>
                <p class="activity-top">
                    <a class="activity-tips" ng-click="moneyDetail()">资费详情</a>
                </p>
            </section>
  
            <div class="proIntroduce">
                <img src="img/prointroduce1.jpg">
                <img src="img/prointroduce2.jpg">
                <img src="img/prointroduce3.jpg">
            </div>
            <div class="spendDetail" id="spendDetail">
                <img src="img/spendDetail.jpg">
                <div class="clickDetailDiv">
                <p class="range-flow fee-flow ml-15">*点击查看
                <a  class="more-fee" id="more-fee" ng-click="moreDetail()">更多详情资费</a></p>
            </div>
        </div>
        <div class="freeApply">
            <img src="img/applyCom.jpg">
           <!--  <p class="range-flow fee-flow ml-15">*点击查看
                <a href="specialFlowSpend.html" class="more-fee">专属流量资费</a>
            </p> -->
        </div>
        <div class="bootom"></div>  

    </div>
  </ion-content>
  
</ion-view>
