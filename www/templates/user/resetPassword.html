<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
    </ion-nav-buttons>
<ion-content>
	<div class="formList">
			<ul>
				<li class="rowItem">
					<div class="label labelExplain">用户名：</div>
					<div class="labelForm">
						<input type="text" placeholder="请输入需要重置密码的用户名" ng-model="formInfo.userName" style="width:100%;"/>
					</div>
				</li>
				<li class="rowItem">
					<div class="label labelExplain">输入校验码：</div>
					<div class="labelForm">
						<input type="text" class="textBox" placeholder="输入校验码" ng-model="formInfo.smscode"/>
						<button class="vertical abs txtPrimary" ng-click="getCheckCode()" ng-disabled="vm.resState" style="right:0;border:none;background:none;">
							{{vm.data}}
						</button>
					</div>
				</li>	
				<li class="rowItem">
					<div class="label labelExplain">设置新密码：</div>
					<div class="labelForm">
						<input type="text" placeholder="请输入新密码" ng-model="formInfo.password" ng-disabled="resState" style="width:100%;"/>
					</div>
				</li>
				<li class="rowItem">
					<div class="label labelExplain">确认新密码：</div>
					<div class="labelForm">
						<input type="text" placeholder="请再次确认新密码" ng-model="formInfo.repassword" ng-disabled="resState" style="width:100%;"/>
					</div>
				</li>
			</ul>
		</div>
		<div class="mt-15 pl-15 pr-15 btn-wrap">
			<button class="resetPasswordBtn btn btn-primary" ng-disabled="resState" ng-click="resetPassword()">
				<ion-spinner icon="ios" class="spinner-light" ng-if="loading"></ion-spinner>
				<span>{{btnText}}</span>
			</button>
		</div>

</ion-content>
</ion-view>
