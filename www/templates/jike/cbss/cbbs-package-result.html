<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content  class="package-detail">
		<div class="comboAttrVal">
			<h2>主资费包</h2>
			<div class="cen padding" ng-hide="loading[0]">
				<ion-spinner icon="ios-small"></ion-spinner>
			</div>
			<dl ng-repeat="item in packageList" ng-init="id=$index">
				<dt>{{item.name}}</dt>
				<dd ng-repeat="row in item.list">
					<ion-checkbox ng-checked="row.check" ng-model="row.check" ng-change="pushNotificationChange(id, $index)">{{ row.name }}</ion-checkbox> 
				</dd>
			</dl>
		</div>
		<div class="btn-wrap">
			<button class="btn btn-primary" ng-disabled="resState" ng-click="order()">下一步</button>
		</div>		
	</ion-content>
</ion-view>
