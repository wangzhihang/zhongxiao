<ion-view view-title="{{title}}" hide-tabs="true">
    <ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div ng-click=""><i class="icon-more"></i></div>
    </ion-nav-buttons>

    <div style="width:100%;height: 5.2rem;background-color: #999;position: fixed;bottom:0%; z-index: 999;">
        <input type="button" value="+新增地址" class="addressAddBtn txtfff" ui-sref="market-addnewadds" />
    </div>


    <ion-content>
        <!--<div class="loadingWrap" ng-if="loading">
            <ion-spinner icon="ios"></ion-spinner>
		</div>-->
        <div class="txtCenter" ng-show='showAddTip' style="margin-top:18vh;">
            <span class="icon-kongzhuangtai-zanwushouhuodizhi" style='font-size:100px;color:#999;'></span>
            <div class="pt-20">
                <p>没有收货地址</p>
                <small class="txt999">点击下方按钮</small>
            </div>
        </div>

        <div style="margin-bottom: 8rem;">
            <div class="manageAdders" ng-repeat="item in receiveList">
                <div class="addressName pl-10 pb-10 pt-10 pr-10 mt-5 mb-5">
                    <span class="f-16 pl-5">{{item.receiveName}}</span>
                    <span class="f-16 pl-15 pr-10 fr">{{item.receivePhone}}</span>
                    <p class="f-14 txt999 pl-5 mb-30">{{item.province}}{{item.city}}{{item.receiveAddress}}</p>
                </div>
                <div class="addressCheck   ml-15">
                    <div class="checkl">
                        <span class="f-14 txt999 "><i ng-class="{ 'icon-xuanze' :!(tag.current == '{{item.id}}'),'icon-xuanzedui txtBlue':tag.current == '{{item.id}}' }" ng-click="actions.setCurrent('{{item.id}}',$index);" style="font-size:1.8rem"></i>默认地址</span>
                    </div>

                    <div class="checkr ">
                        <span class="f-14 txt999" ng-click="addEdit($index)"><i class="icon-bianji"></i>编辑</span>
                        <span class="f-14 txt999 pl-5" ng-click="addDel($index)"><i class="icon-shanchu"></i>删除</span>
                    </div>
                </div>
            </div>
        </div>




    </ion-content>
</ion-view>
