<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons><br />
	<ion-nav-buttons side="right">
		<div ng-click=""><i class="icon-more"></i></div>
	</ion-nav-buttons><br />
	<ion-content>
	
	<div class="walletPic">
		<img src="img/支付成功.png" />
	</div>
	
	
	<div class="payOkTitle">
		<span class="txt000 f-16">支付成功</span>
	</div>
	
	<div class="payOkWord">
		<span class="txt999 f-12">我们将尽快安排发货，请保持手机通讯畅通，以便快递员能够第一时间联系到您。</span>
	</div>
	
	<div class="payOkBtn">
		<input type="button" value="继续购物" class="payokgo f-16 txtfff mr-25" ui-sref="market-lists"/>
		<input type="button" value="查看订单" class="payokord f-16"  ui-sref="market-myord"/>
	</div>

	</ion-content>
</ion-view>
