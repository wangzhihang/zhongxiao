<ion-view view-title="{{title}}" hide-tabs="true"  hide-nav-bar="isNoShowHeader">
    <ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div ng-click="share()"><i class="f-16">分享</i></div>
    </ion-nav-buttons>
    <ion-content>
       <div class="user-hd" style="background-image: url('img/user_hd_bg.jpg');">
                <div class="transparent">
                    <div class="btm-cont pb-10">
                        <div class="pic">
                            <img src="http://a.mhaoma.com/img/m/thw.ico" alt="关键字">
                        </div>
                         <div class="rt-info" style="height:5rem">
                            <p><a  class="f-14">{{shopName}}</a></p>
                            <p>
                                <i class="iconfont icon-shoucang"></i>
                                <i class="iconfont icon-shoucang"></i>
                                <i class="iconfont icon-shoucang"></i>
                                <i class="iconfont icon-shoucang"></i>
                                <i class="iconfont icon-shoucang"></i>
                            </p>
                            <address>地址：{{address}}</address>
                        </div>
                       <!--  <div class="side-info">
                            <div class="fs">
                                <span><i class="icon-shoucang2"></i>粉丝</span>
                                <em>2687人</em>
                            </div>
                            <div class="pl">
                                <span><i class="icon-duanxin1"></i>已售</span>
                                <em>301单</em>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        <div class="monthCard">
            <div class="monthTop">
                <img src="img/img_02_01.png">
            </div>
            <section class="pt-10">
                <div class="monthMeal">
                   <!--  <img src="img/pro119.jpg" ng-show="showWind"> -->
                   <div class="monthMealBody">
                        <ul class="monthMealPic">
                            <li class="monthMealList chose3">
                                <div class="choseRight chose" style="width:100%">畅爽119</div>
                            </li>
                        </ul>
                        <div class="monthMealDetail pt-10">
                            <div class="Meal119">
                                <p>流量语音不限量、随意打、任性用</p>
                                <p class="pt-10">1500分钟通话，三张卡省内流量不限量，加送100Mbps宽带，每月再送1G全国流量</p>
                            </div>  
                        </div>
                     </div>
                </div>
                <div class="monthExpenses">
                <div class="monthExpensesTop flexWrap">
                    <p></p>
                    <p>资费详情</p>
                    <p></p>
                </div>
                <table class="monthExpensesBody">
                    <tbody><tr>
                        <th rowspan="2" style="width:15;font-size:12px">名称</th>
                        <th colspan="4" class="pt-5 pb-5" style="width:70%;font-size:12px">套餐内</th>
                        <th rowspan="2" style="width:15%;font-size:12px">专属特权</th>
                    </tr>
                    <tr>
                        <th class="pt-5 pb-5" style="width:20%;font-size:12px">语音</th>
                        <th class="pt-5 pb-5" style="width:15%;font-size:12px">流量</th>
                        <th class="pt-5 pb-5" style="width:15%;font-size:12px">手机卡</th>
                        <th class="pt-5 pb-5" style="width:15%;font-size:12px">宽带</th>
                    </tr>
                    <tr>
                        <td style="font-weight:bold;font-size:10px;">119元/月</td>
                        <td style="font-size:10px;"><p>国内500分钟</p><p>本地1000分钟</p></td>
                        <td style="font-size:10px;">省内流量不限量</td>
                        <td style="font-size:10px;">3张</td>
                        <td style="font-size:10px;">100Mbps</td>
                        <td style="font-size:10px;">每月再送1G国内流量</td>
                    </tr>
                </tbody></table>
            </div>
                <div class="monthInfo">
                    <img src="img/img_09.jpg">
                    <img src="img/img_10.jpg">
                </div>
            </section>
        </div>
        <div  style="height:6rem;width:100vw"></div>  
    </ion-content>
    <!-- 引导说明 -->
    <div class="hint" ng-show="ifShowHint">
        <div class="hintPic">
            <img src="img/hint _01.png">
        </div>
        <div class="hintInfo flexWrap">
            <p class="flex" ng-click="backClick()"></p>
            <p class="flex" ng-click="nextClick()"></p>
        </div>
    </div>
     <div class="monthBtn">
        <div class="picBtn" style="width:65%">
             <a class="referBtn" ui-sref="dianpu-wei-dian" style="width:45%"><img src="img/bot_04.png"></a>
             <!-- <a class="phoneBtn" href="tel:{{shopTel}}" style="width:32%"><img src="img/bot_02.png"></a> -->
             <a class="referBtn" ng-click="share()" style="width:45%"><img src="img/bot_03.png"></a>
        </div>
       
        <a class="manageBtn" id="nowApplyBtn" style="width:35%" ng-click="subscribe()">立即预约</a>
    </div>
            
</ion-view>
