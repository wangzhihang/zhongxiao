<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ng-click="share()">分享</div>
	</ion-nav-buttons>
	<ion-content style="background: #393939;">
		<div class="myCode">
			<div class="myCodeInfo">
				<div class="myCodeTop">
					<span><img src="img/logo.png" alt="" /></span>
					<p class="myName"><em>{{shopName}}</em></p>
					<p class="myNum"><small>{{shopTel}}</small></p>
				</div>
				<div class="myCodeBody">
					
					 <div  id="qrbox"></div>
					
					<span>扫描二维码，欢迎光临我的微店</span>
				</div>					
			</div>
		</div>
	</ion-content>
</ion-view>
