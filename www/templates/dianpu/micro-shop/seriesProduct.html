<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content  overflow-scroll="true">
		
	<div ng-repeat="item in imgpath" ng-show="status == true">
		<ul >
			<li class="ImgList"  ng-click="gotoOrder($index)">
				<img src="{{item.url}}" style="width:100vw;"/>
			</li>
		</ul>
	</div> 
	
	<!-- <div  ng-show="status == false">
		<p>目前未上架该系列套餐，请期待</p>
	</div> -->



	</ion-content>
	


</ion-view>
