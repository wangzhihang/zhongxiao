<ion-view view-title="{{title}}" hide-tabs="true">


  <ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
  </ion-nav-buttons>

  <ion-content>

<div class="combo-list" ng-if="!changshiShow">
	<ul>
		<li class="rel" ng-repeat="row in packageList">
			<span class="ico icon-tuijian abs" style="color:#CF9152;left:-.5rem;bottom:0rem;font-size:2.5rem;" ng-if="row.hot"></span>
			<span class="combo-title">
				<em>{{row.productName}}</em>
			</span>
			<span class="combo-operate">
				<a ng-click='details($index)'>详情</a>
				<a ng-click='order($index)'>确定</a>
			</span>
		</li>
	</ul>
</div>


<div class="txtList" ng-if="changshiShow">
	<ul>
		<li class="itemRow" ng-click="changshiA()">
			<span class="lt-ico"><i class="icon-a"></i></span>
			<div class="txtCont">
				<h2 class="txtTitle">4G畅视A卡</h2>
				<p class="txtDesc"><small>畅爽全国冰激凌套餐398元档</small></p>
			</div>
			<span class="rt-ico"><i class="icon-fanhui flipHorizontal"></i></span>
		</li>
		<li class="itemRow" ng-click="changshiB()">
			<span class="lt-ico"><i class="icon-b"></i></span>
			<div class="txtCont">
				<h2 class="txtTitle">4G畅视B卡</h2>
				<p class="txtDesc"><small>4G畅视卡</small></p>
			</div>
			<span class="rt-ico"><i class="icon-fanhui flipHorizontal"></i></span>
		</li>
		<!-- <li class="itemRow" ng-click="changshiC()">
			<span class="lt-ico"><i class="icon-c"></i></span>
			<div class="txtCont">
				<h2 class="txtTitle">4G畅视C卡</h2>
				<p class="txtDesc"><small>冰激凌畅视卡（特定终端）</small></p>
			</div>
			<span class="rt-ico"><i class="icon-fanhui flipHorizontal"></i></span>
		</li> -->
		<li class="itemRow" ng-click="changshiD()">
			<span class="lt-ico"><i class="icon-d"></i></span>
			<div class="txtCont">
				<h2 class="txtTitle">4G畅视D卡</h2>
				<p class="txtDesc"><small>4G畅视卡（特定终端）</small></p>
			</div>
			<span class="rt-ico"><i class="icon-fanhui flipHorizontal"></i></span>
		</li>
	</ul>
</div>


  </ion-content></ion-view>
