<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>	
	<ion-content  class="package-detail">
		<div class="comboAttrVal">
			<dl>
				<dd>
					<ion-checkbox
						ng-repeat="item in serviceList"
						ng-checked="item.check" 
						ng-model="item.check">{{ item.productInfo.productName }}</ion-checkbox> 
				</dd>
			</dl>
		</div>
		<div class="btn-wrap">
			<button class="btn btn-primary" ng-click="order()">下一步</button>
		</div>
	</ion-content>

</ion-view>
