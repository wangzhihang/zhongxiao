<ion-view view-title="{{title}}" hide-tabs="true">

<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>
<ion-content>


<div class="userInfo" style="background:#fbf9f1;" ng-show="message">
	<p style="margin:0;color:#11c1f3;">您好！您的号码可能已经办理成功。<br />
	1.可继续提交；<br />
	2.如继续失败，请前去号码状态查询订单实际状态；<br />
	3.联系号码之家(029-86262222)确认；<br />
	4.<span style="color:#f1191b">不要为此用户再次办理其他号码</span>，造成业务重复。</p>
</div>

<div class="userInfoForm" ng-hide="boxDisplay[0]">
	<ul>
		<li>
			<label>SIM卡信息：</label>
			<input type="text" class="input-text" ng-model="simInput.simcard" placeholder="{{simhelp}}"  ng-change="simcardInput()" maxlength="19" ng-readonly="simreadonly" />
		</li>
	</ul>
</div>


<div class="getIdDeviceType" ng-hide="boxDisplay[0]">
	<ul>
		<li ng-hide="btnDisplay[0]"><button class="device" ng-click="read()">读卡</button></li>
		<li ng-hide="btnDisplay[1]"><button class="device" ng-click="write()">提交</button></li>
	</ul>
</div>

<!--写卡进度-->
<div ng-hide="boxDisplay[1]">
	<div class="buildOrderProcess">
		<p class="txt-tips">{{domEaplan}}</p>
		<div class="progress-bar">
			<span class="progressing" style="width:{{domLine}}%" id="progresseaLine"></span>
			<em class="progressing-val">{{domLine}}%</em>
		</div>
	</div>
</div>


<div class="getIdDeviceType" ng-hide="ReSubmitDiv">
	<ul>
		<li><button class="device" ng-click="reSubmit()">继续提交</button></li>
	</ul>
</div>



</ion-content></ion-view>
