<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
	
<div class="userInfoForm city-location">
	<ul>
		<li>
			<label>IMEI信息：</label>
			<input type="text" placeholder="imei信息"  ng-model="input.imei" class="input-text" ng-keyup="setImei()" />
			<button class="go drop" ng-click="qrImei();"><i class="icon-saomiao"></i></button>
		</li>
	</ul>
</div>
<div class="package-detail">
	<div class="comboAttrVal" ng-show="activityListDom">
		<h2>套餐活动</h2>
		<dl>
			<dd>
				<ion-radio ng-repeat="item in activityList"
							ng-value="item"
							ng-model="select.elementMap">
							{{ item.productName }}
				</ion-radio>
			</dd>
		</dl>
	</div>
</div>

<div class="btn-wrap">
	<button class="btn btn-primary" ng-disabled="resState" ng-click="queryPhoneInfo()" ng-show="!activityListDom">查询手机信息</button>
	<button class="btn btn-primary" ng-disabled="resState" ng-click="order()" ng-show="activityListDom">下一步</button>
</div>

<div class="cen padding" ng-show="loading">
	<ion-spinner icon="ios-small"></ion-spinner>
</div> 

<div class="search-show-list" ng-show="imeiListShow">
		<h2>可直接使用的IMEI：</h2>
		<ul class="item-val">
			<li ng-click="setImeiZhanYong($index)" ng-repeat="row in imeiList">{{row.imei}}</li>
		</ul>
</div>

	</ion-content>
</ion-view>
