<ion-view view-title="{{title}}" hide-tabs="true">
<ion-nav-buttons side="left"><div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div></ion-nav-buttons>
<ion-nav-buttons side="right"><div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div></ion-nav-buttons>
<ion-content>
	
<div class="shopList"><!--  bd-b -->
	<div class="shopListInfo  btnBg bgWhite mb-5" ng-repeat="row in productList" ng-click='getInitData($index)'><!-- bd-b -->
		<div class="pl-10 pt-10 pb-10 pr-10">
			<div class="shopListPic rel bd-r" style="width: 24vw;height: 20vw;">
				<img src="{{row.img}}" class="abs" style="left:0vw;top:0vw;width:88%;height: 100%;">
			</div>
		</div>
		<div class="shopListItem flexWrap" style="padding: 0 4vw 0 0;height: 25vw;width: 80vw;">
			<div class="flex pr-10" style="width:70%;margin:auto;padding-left: 4vw;">
				<p class="txt000 f-16 flexWrap">{{row.cardname}}</p><!--  omit -->
				<p class="txt999  f-12">{{row.describe}}</p><!-- omit -->
			</div>
		</div>
	</div>
</div>

<div class="loadingWrap" ng-if="loading">
	<ion-spinner icon="ios"></ion-spinner>
</div>

</ion-content>
</ion-view>
