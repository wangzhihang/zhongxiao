<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		
		<div class="inputTel">
			<input type="tel" placeholder="请输入号码（手机、固话或宽带）" ng-model="data.tel" ng-keyup="telChange()" autofocus/>
			<span class="rt-tips" ng-bind="userName | hideCode:'0'"></span>
		</div>
		<div class="attrVal-list" ng-class="{'hide':moneyListShow}">
			<ul>
				<li ng-repeat="row in moneyList" ng-click="selectedMoney($index)">
					<span class="attrVal" ng-class="{'active':row.select}">{{row.money}}元</span>
				</li>
			</ul>
		</div>
		<!--临时演示样例-->
		<dl style="padding:1rem 3%;background:white;border-top:1px #f5f5f5 solid;border-bottom:1px #f5f5f5 solid;margin-top:1rem;">
			<dt style="font-weight:normal;font-size:1.5rem;border-bottom:1px #f5f5f5 solid;padding-bottom:1rem;">其他</dt>
			<dd style="text-align:center;">
				<div class="row">
				  <div class="col col-33">
				  	<p class="calm" style="font-size:2rem;margin:0;"><span class="icon-liuliangchongzhi"></span></p>
				  	<p style="margin:0;color:#999;">流量充值</p>
				  </div>
				  <div class="col col-33">
				  	<p class="calm" style="font-size:2rem;margin:0;"><span class="icon-zhinengfenxi"></span></p>
				  	<p style="margin:0;color:#999;">智能推荐</p>
				  </div>
				  <div class="col col-33">
				  	<p class="calm" style="font-size:2rem;margin:0;"><span class="icon-yidong1"></span></p>
				  	<p style="margin:0;color:#999;">套餐升级</p>
				  </div>
				</div>
			</dd>
		</dl>
		<div class="btn-wrap">
			<button class="btn btn-secondary" ng-click="recharge()" ng-disabled="resState">确认充值</button>
		</div>

		<div class="cen padding" ng-class='{"hide":loading}'><ion-spinner icon="ios-small"></ion-spinner></div>
	</ion-content>

</ion-view>
