<ion-view view-title="{{title}}">


<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>
<ion-content  class="package-detail">
	
	<div class="cen padding" ng-class='{"hide":loading}'>
		<ion-spinner icon="ios-small">套餐加载中</ion-spinner>
	</div>
	
	<div class="comboAttrVal">
		<dl>
			<dd ng-class='{"hide":liShow[0]}'>
				<ion-radio ng-value="data.packDefault.productId" ng-model="data.packagedefault">
					{{data.packDefault.productName}}
				</ion-radio>
			</dd>
			<dd ng-repeat="item in packageList" ng-class='{"hide":liShow[1]}'>
				<ion-radio ng-value="item.productId" ng-model="data.packagedefault">{{item.productName}}</ion-radio>
			</dd>
			<dd class="cen btn-style" ng-click="loadMore()" ng-class='{"hide":loadMoreBtn}'>加载更多<i class="icon-xiala2"></i></dd>
		</dl>
	</div>
	
	<div class="btn-wrap">
		<button class="btn btn-primary" ng-click="order()" ng-disabled="resState" ng-bind-template={{txtVal}}>确定套餐</button>
	</div>

</ion-content>
</ion-view>
