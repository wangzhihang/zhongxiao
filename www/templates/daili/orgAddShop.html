<ion-view view-title="{{title}}" hide-tabs="true" hide-nav-bar="isNoShowHeader">
    <ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div><i class="icon-shouyehui" style="font-size:16px;" ui-sref="index_dl"></i></div>
    </ion-nav-buttons>
    <ion-content>
        <p class="txt666 f-16" style="padding:1.5rem 3% .5rem;"><i class="icon-gerenxinxi mr-5"></i>用户信息</p>
        <div class="formList">
            <ul>
                <li class="rowItem" ng-show="showChoseSaleman">
                    <div class="label">业务员：</div>
                    <div class="labelForm">
                        <select class="select mr-10" ng-blur="select(data.salesman)" ng-model="data.salesman" ng-options="item.deptName for item in deveList" style="width:100%;">
							<option value="">--请选择-- </option>
						</select>

                        <!-- <input type="text" class="textBox" ng-model="firstName" ng-hide="isNoDevelop" readonly/> -->
                    </div>
                </li>
                <li class="rowItem">
                    <div class="label">用户名：</div>
                    <div class="labelForm">
                        <input type="text" class="textBox" ng-model="data.userName" ng-blur="userName()" placeholder="请输入用户名(手机号码)" maxlength="11" />
                        <span class="vertical abs txtBestRed" style="right:0;">{{userNameErrorTips}}</span>
                    </div>
                </li>
                <li class="rowItem">
                    <div class="label">密码：</div>
                    <div class="labelForm">
                        <input type="password" class="textBox" placeholder="设置店铺密码" ng-model="data.password" ng-blur="password()" />
                        <span class="vertical abs txtBestRed" style="right:0;">{{passwordErrorTips}}</span>
                    </div>
                </li>
                <li class="rowItem">
                    <div class="label">确认密码：</div>
                    <div class="labelForm">
                        <input type="password" class="textBox" placeholder="确认密码" ng-model="data.password1" ng-blur="repassword()" />
                        <span class="vertical abs txtBestRed" style="right:0;">{{repasswordErrorTips}}</span>
                    </div>
                </li>
                <li class="rowItem">
                    <div class="label">真实姓名：</div>
                    <div class="labelForm">
                        <input type="text" class="textBox" placeholder="联系人姓名" ng-model="data.realName" ng-blur="realName()" />
                        <span class="vertical abs txtBestRed" style="right:0;">{{realNameErrorTips}}</span>
                    </div>
                </li>
                <!-- <li class="rowItem">
					<div class="label">联系电话：</div>
					<div class="labelForm">
						<input type="tel" class="textBox" placeholder="联系人手机号码" ng-model="data.contractNumber" ng-blur="contractNumber()" maxlength="11"/>
						<span class="vertical abs txtBestRed" style="right:0;">{{contractNumberErrorTips}}</span>
					</div>
				</li> -->
            </ul>
        </div>
        <p class="txt666 f-16" style="padding:1.5rem 3% .5rem;"><i class="icon-dianpu mr-5"></i>店铺信息</p>
        <div class="formList">
            <ul>
                <li class="rowItem">
                    <div class="label">店铺名称：</div>
                    <div class="labelForm">
                        <input type="text" class="textBox" placeholder="设置店铺名称" ng-model="data.shopName" ng-blur="shopName()" />
                        <span class="vertical abs txtBestRed" style="right:0;">{{shopNameErrorTips}}</span>
                    </div>
                </li>
                <li class="rowItem" ng-show="choseDianpuType">
                    <div class="label">店铺类型：</div>
                    <div class="labelForm">

                        <select ng-model="input.id" style="margin-top:2%;" class="bd-0 txt999" ng-options="input.typeName for input in sites" ng-change="input1()">
						</select>
                    </div>
                </li>
                <!-- <li class="rowItem">
					<div class="label">选择地区：</div>
					<div class="labelForm" ng-click="choseCity()">
						<span class="vertical txt999"  style="right:0;top: 20%;">{{arearValue}}</span>
					</div>
				</li> -->
                <li class="rowItem">
                    <div class="label">详细地址：</div>
                    <div class="labelForm">
                        <input type="text" class="textBox" placeholder="详细地址（不少于6位）" ng-model="data.address" ng-change="address()" />
                        <span class="vertical abs txtBestRed" style="right:0;">{{addressErrorTips}}</span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="btn-wrap">
            <ion-spinner icon="ios-small" class="spinner-light" ng-if="loading"></ion-spinner>
            <button class="btn btn-primary" ng-click="submitForm()" ng-disabled="resState">{{stateTxt}}</button>
            <!-- <button class="btn btn-primary" ng-click="submitForm()">{{stateTxt}}</button> -->
        </div>

    </ion-content>
    <!-- 区域 -->
    <div class="allCity" ng-show="isNoShowArea" ng-click="closeCity()">
        <div class="sidebar location slip">
            <ul class="first-list province" style="width:50%" ng-click="$event.stopPropagation();">
                <li ng-repeat="item in provinceList" ng-class="{'selected':tag.current1=='{{item.cateCode}}'} " ng-click="actions.setCurrent1('{{item}}');">{{item.cateName}}</li>
            </ul>
            <ul class="other-list city" style="width:50%" ng-click="$event.stopPropagation();">
                <li ng-repeat="item in cityList" ng-class="{'selected':tag.current=='{{item.cateCode}}'} " ng-click="actions.setCurrent('{{item}}')">{{item.cateName}}</li>
            </ul>
        </div>
    </div>
</ion-view>
