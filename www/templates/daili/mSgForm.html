<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="formList">
			<ul>
				<li class="rowItem" ng-if="hideAccout">
					<div class="label">码上购账号：</div>
					<div class="labelForm">
						<input type="text" class="textBox" placeholder="码上购账号" ng-model="input.userName">
					</div>
				</li>
				<li class="rowItem">
					<div class="label">码上购密码：</div>
					<div class="labelForm">
						<input type="password" class="textBox" placeholder="码上购登录密码" ng-model="input.newpwd">
					</div>
				</li>
			</ul>
		</div>
		<div class="mt-15 pl-15 pr-15" ng-if="isCreateAccount">
			<button class="blueBtn" ng-click="createAccount()" ng-disabled="btnStatus">绑定</button>
		</div>
	</ion-content>
</ion-view>
