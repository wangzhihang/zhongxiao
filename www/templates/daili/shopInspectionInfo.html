<ion-view view-title="{{title}}">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	
	<ion-content>
		<div class="cen padding" ng-class='{"hide":loading}'>
			<ion-spinner icon="ios-small"></ion-spinner>
		</div>
		<div class="txtInfoList mt-10 pl-15 pr-10">
			<div class="rowItem">
				<div class="labelF16 txtLeft f-16">发布人</div>
				<div class="labelForm txtRight">{{visit.visitorName}}</div>
			</div>
			<div class="rowItem">
				<div class="labelF16 txtLeft f-16">巡店时间</div>
				<div class="labelForm txtRight">{{visit.createTime | date:"yyyy-MM-dd HH:mm:ss"}}</div>
			</div>
			<div class="rowItem">
				<div class="labelF16 txtLeft f-16">本次评分</div>
				<div class="labelForm txtRight">{{visit.status | gradeColor:'name'}}</div>
			</div>
		</div>
		<div class="bgWhite mt-10 pl-15 pr-10 pb-10">
			<div class="mr-10 f-16 problemFeedbackTitle">问题反馈</div>
			<div class="mr-10 problemFeedback txt999 pl-10 pr-10">{{visit.feedback}}</div>
		</div>
		<div class="bgWhite mt-10 pl-15 pr-10 pb-10">
			<div class="mr-10 f-16 problemFeedbackTitle">新增问题</div>
			<div class="mr-10 problemFeedback txt999 pl-10 pr-10">{{visit.newEvent}}</div>
		</div>
		<!-- <button class="blueBtn btn-primary abs mt-15" style="margin-bottom:7rem;">开始巡店</button> -->
	</ion-content>
</ion-view>
