<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="icon-fanhui"></i></div>
	</ion-nav-buttons>
	<ion-content>	
		<div class="pl-10 pr-10 bgWhite">
			<ul>
				<li class="flexWrap itemCen bd-b pt-15 pb-15">
					<div class="">头像</div>
					<div class="flex text-right" ng-click="photograph()">
						<span><img ng-src="{{avatar}}" style="height:3rem;border-radius:2rem;width:3rem;"/></span>
						<span class="txt999 inlineBlock transformX">
							<i class="icon-fanhui"></i>
						</span>
					</div>
				</li>
				<!-- <li class="flexWrap bd-b pt-15 pb-15" ui-sref="change-password">
					<div class="">修改密码</div>
					<div class="flex text-right">
						<span class="txt999 inlineBlock transformX">
							<i class="icon-fanhui"></i>
						</span>
					</div>
				</li> -->
				<li class="flexWrap bd-b pt-15 pb-15" ui-sref="lock">
					<div class="">设置手势密码</div>
					<div class="flex text-right">
						<span class="txt999 inlineBlock transformX">
							<i class="icon-fanhui"></i>
						</span>
					</div>
				</li>
			</ul>
		</div>
		<div class="pl-15 pr-15 pt-15 pb-15">
			<button class="blueBtn" ng-click="signOut()">安全退出</button>
		</div>
	</ion-content>
</ion-view>
