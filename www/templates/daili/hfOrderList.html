<ion-view view-title="{{title}}" hide-tabs="true">

	</ion-nav-buttons>

		<div class="wrap" style="width:100%;">
			 <ul class="bgWhite flexWrap" style="height:100%;">
			 	<li class="flex text-center  subLineHeight rel"  ng-class="{ 'activeBorderBtm' : tag.current == 1 }" ng-click="actions.setCurrent(1)">

			 	</li>
			 	<li class="flex text-center subLineHeight rel"  ng-class="{ 'activeBorderBtm' : tag.current == 2 }" ng-click="actions.setCurrent(2)">
			 		已完成</i>
			 	</li>
			 	<li class="flex text-center subLineHeight rel" ng-class="{ 'activeBorderBtm' : tag.current == 3 }" ng-click="actions.setCurrent(3)">
			 		未完成</i>
			 	</li>
			 </ul>
		</div>
	</div>

		<div>
			<div class="wrap mt-5 tapStyle" ng-repeat="item in orderList" ng-click="orderDetail($index)">
				<div class="hdTitle">
					<!-- <span style="border:1px solid #ff6e5a;border-radius:50%;color:#fff;background:#ff6e5a;padding:8px 5px" class="f-12">{{item.shopName | limitTo:-2}}</span> -->
					<span>{{item.shopName}}</span>
					<span class="txt999 fr f-12 txtRight inlineBlock flexWrap">{{item.createTime | date:"yyyy-MM-dd HH:mm:ss"}}</span>
				</div>
				<div class="rel bd-t pb-10 pt-10">
					<p class="mb-5 txt000 f-18">{{item.productName | cut:true:20:' ...'}}</p>
					<p class="txt999"><span>{{item.customer}}</span><span class=" pr-10 pl-10 txtBigOrange">{{item.number}}</span></p>
					<span class="abs vertical {{item.status | statusColor:'color'}}" style="right:0;border-radius:3px;padding:0 3px">{{item.status | statusColor:'name'}}</span>
				</div>
			</div>
		</div>
		<ion-infinite-scroll ng-if="hasmore" on-infinite="loadMore()" icon="ion-loading-c" distance="1%" immediate-check="false"></ion-infinite-scroll>
		
		<div class="loadingWrap" ng-if="loading">
			<ion-spinner icon="ios-small"></ion-spinner>
		</div>
		
		<div class="noMore" ng-if="noMore"><span class="txt">没有更多</span></div>
		
	</ion-content>
