<ion-view view-title="{{title}}">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ng-click="reload()"><i class="icon-fenpei"></i>同步</div>
	</ion-nav-buttons>
	
	<ion-content style="padding-bottom: 5rem;">
	<div class="subHeaderSearch rel">
		<div class="searchWrap">
			<span class="vertical txt999 pl-15 pr-15 abs" style="left:0;"><i class="icon-sousuoic"></i></span>
			<input type="text" placeholder="根据姓名关键字查找" class="textBox" ng-model="input.realName" ng-change="inputKeyWords()"/>
			<span class="vertical txtPrimary f-14 abs pl-15 pr-15" ng-show="searchResult" style="right:0;">搜索结果<b class="txtSuccess ml-5 mr-5">{{num}}</b>条</span>
		</div>
	</div>

	<div class="bgWhite">
		<div class="addressBookItem tapStyle" ng-repeat="item in addrBookList" ng-click="getAddrDetail('{{item.userId}}')">
			<div class="userIco">
				<span class="txt">{{item.realName | limitTo :-2}}</span>
				<!--<img src="img/logo.png"/>-->
			</div>
			<div class="userName">
				<em class="txt">{{item.realName}}</em>
			</div>
		</div>
	</div>
	<div class="loadingWrap" ng-if="loading">
		<ion-spinner icon="ios-small"></ion-spinner>
	</div>

	</ion-content>
</ion-view>
