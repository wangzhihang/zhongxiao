<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="wrap pt-15 pb-15 rel bd-b tapStyle" ng-repeat="item in developersList">
			<p style="padding-right:5rem;">
				<em>{{item.developName}}</em>
				<span class="f-14 txt999">（发展人名称）</span>
			</p>
			<p style="padding-right:5rem;">
				<em>{{item.developCode}}</em>
				<span class="f-14 txt999">（发展人编码）</span>
			</p>
			<a class="abs vertical" ng-click="save($index)" style="right:3%;border:1px #3B84D1 solid;color:#3B84D1;padding:.5rem 1rem;border-radius:3px;">选择</a>
		</div>
	</ion-content>
</ion-view>
