<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	
	<ion-content class="has-tabs">
		<div class="cen padding" ng-class='{"hide":loading}'>
			<ion-spinner icon="ios-small"></ion-spinner>
		</div>
		<div class="txtInfoList mt-10 pl-15 pr-10">
			<div class="pt-10 pb-10 f-17 bd-b">店铺信息</div>
			<div class="rowItem">
				<div class="label f-14 width-20 txtRight">负责人：</div>
				<div class="labelForm pl-10">{{realName}}</div>
			</div>
			<div class="rowItem">
				<div class="label f-14 width-20 txtRight">联系方式：</div>
				<div class="labelForm pl-10">{{shopTel | telFormat}}</div>
			</div>
			<div class="rowItem">
				<div class="label f-14 width-20 txtRight">店铺工号：</div>
				<div class="labelForm pl-10">{{cuserName}}</div>
			</div>
			<div class="rowItem">
				<div class="label f-14 width-20 txtRight">店铺地址：</div>
				<div class="labelForm pl-10">{{address}}</div>
			</div>
		</div>

		<div class="goShopRecord mt-10 rel f-15 bgWhite pl-15" ng-show="isShowGoShopRecords">
			<div class="pt-10 pb-10 f-17 bgWhite">巡店记录</div>
			<ul>
				<li class="txtInfoList message-list-bottom rel bd-t btnBg" ng-repeat="item in visitList" ng-click="shopInspectionInfo('{{item.id}}','{{item.shopId}}','{{item.visitorId}}','{{item.visitorName}}')">
					<div>
						<div class="number-order-num rel">
							<div class="pt-10 pb-10" style="max-width:65%;">
								<span class="txt333" style="font-size:1.6rem;">{{item.visitorName}}</span>
								<span  class="txt666 block" style="font-size:1.2rem;">{{item.createTime | date:"yyyy-MM-dd HH:mm:ss"}}</span>
							</div>
							<span class="num-order-status abs {{item.status | gradeColor:'color'}}">{{item.status | gradeColor:'name'}}</span>
						</div>
					</div>
				</li>
			</ul>
		</div>

	<!-- 	<div class="txtInfoList mt-10 pl-10 pr-10 message-list-bottom rel" ng-repeat="item in visitList" ng-click="shopInspectionInfo('{{item.id}}')">
		<div class="rowItem">
			<div class="label f-14 text-right">发布人</div>
			<div class="labelForm1 txt999">{{item.visitorName}}</div>
		</div>
		<div class="rowItem">
			<div class="label f-14 text-right">巡店状态</div>
			<div class="labelForm1 {{item.status | gradeColor:'color'}}">{{item.status | gradeColor:'name'}}</div>
		</div>
		<div class="rowItem">
			<div class="label f-14 text-right">巡店时间</div>
			<div class="labelForm1 txt999">{{item.updateTime}}</div>
		</div>
	</div> -->

			<button class="btn btn-primary" ui-sref="add-shop-inspection-record">添加巡店记录</button>
		</div> -->
	</ion-content>
	<div class="btn-wrap fixed bottom-fixed-btn" style="bottom: 0;width:100vw;">
		<button class="btn btn-primary"  ui-sref="add-shop-inspection-record">添加巡店记录</button>
	</div>
</ion-view>
