	<ion-content>

						{{channelValue}}
					</div>
				</li>

						</select>
					</div>

				<li class="rowItem">
					<div class="label">网格名称：</div>
					<div class="labelForm">
						<input type="text" class="textBox" ng-model="formInfo.wangGe" placeholder="请填写网格名称"/>
					</div>
				</li>
				<li class="rowItem">
					<div class="label">渠道经理：</div>
					<div class="labelForm">
						<input type="text" class="textBox" ng-model="formInfo.channelManager" placeholder="请填写渠道经理"/>
					</div>
				</li>
				<li class="rowItem">
					<div class="label">渠道名称：</div>
					<div class="labelForm">

				<ion-spinner icon="ios-small" class="spinner-light" ng-if="loading"></ion-spinner>
				<span>{{btnText}}</span>
			</button>
		</div>

	<!-- 归属渠道 -->
	<div class="allCity" ng-show="isNoShowChannelArea" ng-click="closeChannelCity()">
		<div class="sidebar location slip">
			<ul class="first-list province" style="width:30%" ng-click="$event.stopPropagation();">
				<li ng-repeat="item in orgList_1" ng-class="{'selected':tag1.current1=='{{item.id}}'} " ng-click="actions1.setCurrent1('{{item}}');">{{item.orgName}}</li>
			</ul>	
			<ul class="other-list city" style="width:30%"  ng-click="$event.stopPropagation();">
				<li ng-repeat="item in orgList_2" ng-class="{'selected':tag1.current2=='{{item.id}}'} " ng-click="actions1.setCurrent2('{{item}}');">{{item.orgName}}</li>

			<ul class="other-list city" style="width:40%"  ng-click="$event.stopPropagation();">
				<li ng-repeat="item in orgList_3" ng-class="{'selected':tag1.current3=='{{item.id}}'} " ng-click="actions1.setCurrent3('{{item}}');">{{item.orgName}}</li>
			</ul>
		</div>
