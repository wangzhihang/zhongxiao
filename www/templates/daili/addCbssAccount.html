<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="formList">
			<ul>
				<li class="rowItem">
					<div class="label width-29 txtRight">CBSS工号：</div>
					<div class="labelForm">
						<input type="text" class="textBox" placeholder="输入CBSS工号" ng-model="data.cbssAccount" ng-change="check()"/>
					</div>
				</li>
				<li class="rowItem">
					<div class="label width-29 txtRight">CBSS密码：</div>
					<div class="labelForm">
						<input type="password" class="textBox" placeholder="输入CBSS密码" ng-model="data.cbssPwd" ng-change="check()"/>
					</div>
				</li>
				<li class="bgWhite pl-10">
					<!-- <div class="label">是否获取验证码：</div>
					<div class="labelForm">
						<input type="checkbox" class="mt-10"  ng-model="data.verifyCode" ng-checked="checkChange()"/>
					</div> -->
					<div class="flexWrap pt-10 pb-10 bd-b pl-5" style="width:100vw;margin-left: -4vw;">
						<span class="flex ml-10">是否获取验证码：</span>
						<label class="flex toggle  toggle-positive col-20" style="margin-right: -5vw;">
						   <input type="checkbox" ng-model="data.checked" ng-checked='data.checked' ng-change="checkChange()">
						   <div class="track" style="height: 24px;width: 43px;">
						     <div class="handle" style="width: 20px;height: 20px;"></div>
						   </div>
						</label>
					</div>
				</li>
				<li class="rowItem" ng-show="showVertifyCode">
					<div class="label width-29 txtRight">输入校验码：</div>
					<div class="labelForm">
						<input type="text" class="textBox" placeholder="输入校验码" ng-model="data.smscode"/>
						<button class="vertical abs txtPrimary" ng-click="getCheckCode()" ng-disabled="vm.resState" style="right:0;border:none;background:none;">
							{{vm.data}}
						</button>
					</div>
				</li>
			</ul>
		</div>

		<div class="btn-wrap">
			<!-- <ion-spinner icon="ios" class="spinner-light" ng-if="loading"></ion-spinner> -->
			<button class="btn btn-primary" ng-disabled="resState" ng-click="signInCbss()">{{btnTxt}}</button>
		</div>

		<!-- <div class="wrapTransparent mt-15">
			<button class="btn" ng-disabled="resState" ng-click="signInCbss()">
				<ion-spinner icon="ios" class="spinner-light" ng-if="loading"></ion-spinner>
				<span>{{btnTxt}}</span>
			</button>
		</div> -->
		
	</ion-content>
</ion-view>
