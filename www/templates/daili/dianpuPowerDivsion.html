<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div>
			<label>{{quanxuan}}<input type="checkbox" ng-model="selectAll" ng-click="allChosed(selectAll)" class="hide"></label>
		</div>
	</ion-nav-buttons>
	<ion-content>
		<div class="bgWhite">
			<ul>
				<li class="bd-b tapStyle" ng-repeat="item in shopRoleList" >
					<label class="block rel pt-15 pb-15 pl-15 pr-15">
						<input type="checkbox" name="withdrawsList" ng-model="item.isCheck" class="hide"/>
						<span class="block" style="margin-right:4rem;">{{item.roleName}}</span>
						<span class="vertical abs pl-15 pr-15 f-18" style="right:.5rem;">
							<i ng-class="item.isCheck == true ? 'icon-xuanzedui txtSuccess' : 'icon-xuanze txt999'"></i>
						</span>
					</label>
				</li>	
			</ul>
		</div>
		
		<div class="mt-15 pl-15 pr-15 mb-15">
			<button class="blueBtn" ng-click="savaData()">保存</button>
		</div>
		
	</ion-content>
</ion-view>
