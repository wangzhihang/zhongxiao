<ion-view view-title="{{title}}" hide-tabs="true">
<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="daili-add-salesman"><i class="icon-tianjia"></i></div>
	</ion-nav-buttons>
	
	<ion-content>
		<div class="dataInfoPrimary pt-15 pb-15">
			<ul class="flexWrap">
				<li class="flex text-center" ng-click="orderJump()">
					<p class="f-14 txtfff"><em>号码订单</em></p>
					<p class="f-16 txtfff"><strong>{{numOrderCnt}}</strong></p>
				</li>
				<li class="flex text-center" ui-sref="kd-order-list">
					<p class="f-14 txtfff"><em>宽带订单</em></p>
					<p class="f-16 txtfff"><strong>{{lanOrderCnt}}</strong></p>
				</li>
				<li class="flex text-center" ng-click="shopJump()">
					<p class="f-14 txtfff"><em>店铺</em></p>
					<p class="f-16 txtfff"><strong>{{shopCnt}}</strong></p>
				</li>
				<li class="flex text-center">
					<p class="f-14 txtfff"><em>业务员</em></p>
					<p class="f-16 txtfff"><strong>{{deveCnt}}</strong></p>
				</li>
			</ul>
		</div>
