<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div style="height:1rem;"></div>
		<div class="rechargePanel">
			<p>充值金额</p>
			<div class="enterAmount">
				<input type="tel" autofocus="autofocus" placeholder="1-10000元" class="txt-box" ng-model="input.amount" ng-keyup="enterAmount()"/>
			</div>
			<hr/>
			<p>账户余额<em ng-bind-template="{{balance | currency : '￥'}}">0.00</em></p>
			<div class="btn-wrap">
				<button class="btn btn-primary" ng-disabled="resState" ng-click="next()">立即充值</button>
			</div>
		</div>
	</ion-content>
</ion-view>
