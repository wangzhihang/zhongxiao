<ion-view view-title="{{title}}" hide-tabs="true" hide-nav-bar="isNoShowHeader">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="login">已有账号？</div>
	</ion-nav-buttons>
	
	
	<ion-content>
		<div class="formList">
			<ul>
				<li class="rowItem">
					<div class="label">所属城市：</div>
					<div class="labelForm txt999" style="line-height: 34px;" ng-click="choseCity()">
						{{arearValue}}
						<!-- <select class="select mr-10" ng-model="selectedProvince" ng-options="item.cateName for item in provinceList" ng-change="selectProvince(selectedProvince)">
							<option value="">选择省份</option>
						</select>
						<select class="select mr-10" ng-model="selectedCity" ng-options="item.cateName for item in cityList" ng-change="selectCity(selectedCity)" ng-if="cityVal">
							<option value="">选择城市</option>
						</select> -->
					</div>
				</li>
				<li class="rowItem">
					<div class="label">手机号码：</div>
					<div class="labelForm">
						<input type="number" class="tel" ng-model="formInfo.userName" oninput="if(value.length>11)value=value.slice(0,11)"  placeholder="正确输入联系人手机号码" style="width:100%;"/>
					</div>
				</li>
				<li class="rowItem">
					<div class="label">真实姓名：</div>
					<div class="labelForm">
						<input type="text" class="textBox" ng-model="formInfo.realName" placeholder="输入联系人真实姓名"/>
					</div>
				</li>
				<li class="rowItem">
					<div class="label">设置密码：</div>
					<div class="labelForm">
						<input type="password" class="textBox" ng-model="formInfo.password" placeholder="设置密码"/>
					</div>
				</li>
				<li class="rowItem">
					<div class="label">确认密码：</div>
					<div class="labelForm">
						<input type="password" class="textBox" ng-model="formInfo.repassword" placeholder="再次确认密码"/>
					</div>
				</li>	
				<li class="rowItem">
					<div class="label">代理商类型：</div>
					<div class="labelForm">
						<select style="margin-top:.4rem;" ng-model="formInfo.roleId">
							<option value>请选择</option>
							<option value='0'>陕西或河南代理商</option>
							<option value='117'>四川代理商</option>
						</select>
					</div>
				</li>	
			</ul>
		</div>
		<div class="mt-15 pl-15 pr-15">
<!--			<button class="btn" ng-click="confirm()" ng-disabled="resState">立即注册</button>-->
			<button class="blueBtn" ng-disabled="resState" ng-click="channelInfo()">
				<ion-spinner icon="ios-small" class="spinner-light" ng-if="loading"></ion-spinner>
				<span>{{btnText}}</span>
			</button>
		</div>
		
	</ion-content>
	<!-- 区域 -->
	<div class="allCity" ng-show="isNoShowArea" ng-click="closeCity()">
			<div class="sidebar location slip">
				<ul class="first-list province" style="width:50%" ng-click="$event.stopPropagation();">
					<li ng-repeat="item in provinceList" ng-class="{'selected':tag.current1=='{{item.id}}'} " ng-click="actions.setCurrent1('{{item}}');" >{{item.cateName}}</li>
				</ul>	
				<ul class="other-list city" style="width:50%"  ng-click="$event.stopPropagation();">
					<li ng-repeat="item in cityList" ng-class="{'selected':tag.current=='{{item.id}}'} " ng-click="actions.setCurrent('{{item}}')">{{item.cateName}}</li>
				</ul>
			</div>
		</div>
</ion-view>
