<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="bgWhite">
			<ul>
				<li class="bd-b pt-15 pb-15 pl-15 pr-15 tapStyle" ng-hide="item.value == '-1'" ng-repeat="item in channelList" ng-click="selected($index)">
					{{item.name}}
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
