<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="wrap pt-15 pb-15">
			<input type="text" ng-model="data.keyWords" ng-change="changeBtn()" placeholder="输入发展人关键词..." style="width:100%;"/>
		</div>
		<div class="mt-15 wrapTransparent">
			<button class="blueBtn" ng-disabled="resState" ng-click="query()">
				<!-- <ion-spinner icon="ios" class="spinner-light" ng-if="loading"></ion-spinner> -->
				<span>{{btnTxt}}</span>
			</button>
		</div>
	</ion-content>
</ion-view>
