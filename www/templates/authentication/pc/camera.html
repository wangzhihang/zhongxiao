<ion-view view-title="{{title}}" hide-tabs="true">

<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>
<ion-content>

<div class="userInfo">
	<p>您提供的身份信息我们将予以加密保护,保证此证件照片仅用于办理本次入网业务。</p>
</div>

<div class="upload-wrap" ng-click="Camera()">
	<div class="initial" ng-class='{"hide":displayState[0]}'>
		<img src="img/zhaoxiangji.png"/>
		<span>点击拍摄照片</span>
	</div>
	<div class="photo-wrap" ng-class='{"hide":displayState[1]}'>
		<img id="upImage-authentication" />
		<span class="reset">重新拍摄</span>
	</div>
</div>


<div class="btn-wrap">
	<button class="btn btn-primary" id="Jupload" ng-click="up()">上传</button>
</div>


</ion-content>
</ion-view>
