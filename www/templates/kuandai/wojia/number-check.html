<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>

		<div class="info-list">
			<ul>
				<li>
					<div class="info-label">
						<span>业务号码：</span>
					</div>
					<div class="info-cont">
						<input type="tel" value="15825518194" placeholder="业务号码" class="txt-box"/>
					</div>
				</li>
				<li>
					<div class="info-label">
						<span>证件号码：</span>
					</div>
					<div class="info-cont">
						<input type="text" placeholder="请输入身份证号码" class="txt-box"/>
					</div>
				</li>
			</ul>
		</div>

		
		<div class="btn-wrap">
			<button class="btn btn-primary">下一步</button>
		</div>
	</ion-content>
</ion-view>
