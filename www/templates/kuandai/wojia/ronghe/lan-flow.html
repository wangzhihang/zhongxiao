<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content  class="package-detail">
		
		<div class="comboAttrVal" ng-repeat="row in packageList">
			<h2>{{ row.title.packageName }}</h2>
			<dl class="cc show">
				<dd>
					<ion-radio ng-repeat="item in row.content"
								ng-value="item.list"
								ng-model="select.elementMap">
								{{ item.list.elementName }}
					</ion-radio>
				</dd>
			</dl>
		</div>

		<div class="cen padding" ng-show="loading">
			<ion-spinner icon="ios-small"></ion-spinner>
		</div>

		<div class="btn-wrap" ng-show="resState">
			<button class="btn btn-primary" ng-click="order()">下一步</button>
		</div>
		
	</ion-content>
</ion-view>
