<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>

	<ion-content>
		<div class="userInfoForm">
			<h2 class="userInfoTitle">机顶盒信息</h2>
			<ul>
				<li ng-if="macAddressShow">
					<label>串码：</label>
					<input type="text" placeholder="请填写或扫描机顶盒串码"  ng-model="mac.tvMacAddress" class="input-text"/>
					<button class="go drop" ng-click="tvMac();"><i class="icon-saomiao"></i></button>
				</li>
		
		
				<li class="selectArea">
					<label>提供方式：</label>
					<select  ng-model="select.tvLi" ng-options="fB.productName for fB in tvList" ng-change="switchTv(select.tvLi.id)" class="input-text"></select>
				</li>
				
			</ul>
		</div>
		
		
		<div class="userInfoForm" ng-class='{"hide":ftthShow}'>
			<h2 class="userInfoTitle">光猫设备</h2>
			<ul>
				<li class="selectArea">
					<label>提供方式：</label>
					<select  ng-model="select.ftthLi" ng-options="fB.productName for fB in ftthList" ng-change="switchFtth()" class="input-text"></select>
				</li>
		
			</ul>
		</div>


		
		<div class="btn-wrap">
			<button class="btn btn-primary" ng-click="order()" ng-disabled='resState'>下一步</button>
		</div>
	</ion-content>
	
</ion-view>
