<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content class="package-detail">
		<div class="comboAttrVal" ng-show="ListContent[0]">
			<dl>
				<dd ng-repeat="item in typeList" ng-click="order($index)" ng-if="item.show">{{item.name}}</dd>
			</dl>
		</div>
		<div class="comboAttrVal" ng-show="ListContent[1]">
			<dl>
				<dd>没有查找到宽带类型!</dd>
			</dl>
		</div>
		<div class="cen padding" ng-show='loading'>
			<ion-spinner icon="ios-small"></ion-spinner>
		</div>
	</ion-content>
</ion-view>
