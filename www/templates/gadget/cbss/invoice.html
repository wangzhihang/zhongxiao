<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="info-list">
			<ul>
				<li>
					<div class="info-label">
						<span>业务号码：</span>
					</div>
					<div class="info-cont">
						<input type="tel" ng-model="data.tel" ng-keyup="telChange()" placeholder="业务号码(必填)" class="txt-box"/>
					</div>
				</li>
				<li>
					<div class="info-label">
						<span>办理时间：</span>
					</div>
					<div class="info-cont" ng-click="dateSearch()">
						<span ng-bind-template='{{data.startDate | date:"yyyy-MM-dd"}}'></span>
						 ~ 
						<span ng-bind-template='{{data.endDate | date:"yyyy-MM-dd"}}'></span>
					</div>
				</li>
				<li>
					<div class="info-label">
						<span>接收电话：</span>
					</div>
					<div class="info-cont">
						<input type="tel" ng-model="data.payMentTel" ng-keyup="telChange()" placeholder="付款方联系电话(必填)" class="txt-box"/>
					</div>
				</li>
				<li>
					<div class="info-label">
						<span>接收邮箱：</span>
					</div>
					<div class="info-cont">
						<input type="text" ng-model="data.email" placeholder="付款方电子邮箱(非必填)" class="txt-box"/>
					</div>
				</li>
			</ul>
		</div>
		<div class="btn-wrap" ng-hide="writeCardBtn">
			<button class="btn btn-primary" ng-disabled="resState" ng-click="writeCard()">电子发票</button>
		</div>
		<div class="search-show-list" ng-hide="invoiceLi">
			<h2>业务列表：</h2>	
			<ul class="item-val">
				<li ng-click="order($index)" ng-repeat="row in invoiceList | filter: row.queryMode">[{{row.finishDate}}:{{row.custName}}] {{row.tradeType}}</li>
			</ul>
		</div>
		<div class="cen padding" ng-hide="loading">
			<ion-spinner icon="ios-small"></ion-spinner>
		</div>
	</ion-content>
</ion-view>
