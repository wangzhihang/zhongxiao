<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ui-sref="jobnum-config-list"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="mSg-form"><i class="icon-tianjia"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="loadingWrap" ng-if="loading">
			<ion-spinner icon="ios-small"></ion-spinner>
		</div>
		<div class="wrap bd-b mb-10" ng-repeat="item in userList">
			<p class="pt-10 pb-10">
				<span class="txt999">账号：</span>
				<em>{{item.userName}}</em>
			</p>
			<hr/>
			<div class="flexWrap txt666">
				<div class="flex text-center pt-10 pb-10" ng-click="createAccount()">
					<i class="icon-xiugaimima txtSuccess"></i>
					<span>修改发展人</span>
				</div>
				<div class="flex text-center pt-10 pb-10" ng-click="delAccount(item.id, item.userName)">
					<i class="icon-shanchu txtSuccess"></i>
					<span>删除账号</span>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
