<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="bgWhite bd-b">
			<ul class="flexWrap text-center">
				<li class="flex rel pt-15 pb-10 f-16 txt666"
					ng-class="{ 'activeBorderBtm' : tag.current == 1}" ng-click="actions.setCurrent(1)">预存</li>
				<li class="flex rel pt-15 pb-10 f-16 txt666"
					ng-class="{ 'activeBorderBtm' : tag.current == 2}" ng-click="actions.setCurrent(2)">套餐</li>
				<li class="flex rel pt-15 pb-10 f-16 txt666"
					ng-class="{ 'activeBorderBtm' : tag.current == 3}" ng-click="actions.setCurrent(3)">活动</li>
			</ul>
		</div>
		<div ng-show="tag.current == 1">
			<div class="bgWhite mt-10">
				<ul>
					<li class="clear pl-15 pr-15 pt-15 pb-15 bd-b">
						<div class="fl">
							<span>选择套餐</span>						
						</div>
						<div class="fr text-right">
							<label class="inlineSelect">
								<select>
									<option>请选择</option>
								</select>
								<span class="icon-fanhui transformX txt999"></span>
							</label>
						</div>
					</li>
					<li class="clear pl-15 pr-15 pt-15 pb-15 bd-b">
						<div class="fl">
							<span>店铺佣金</span>						
						</div>
						<div class="fr text-right">
							<label class="inlineInput">
								<span class="txt999">设置店铺佣金</span>
								<span class="txt999">元</span>
							</label>
						</div>
					</li>
				</ul>
			</div>
			<div class="pt-15 pb-15 pl-15 pr-15">
				<button class="btn">添加</button>
			</div>
			<!--获取列表-->
			<div class="pt-10 pb-10">
				<div class="bgWhite flexWrap pt-15 pb-15 mb-10 rel overflowHidden">
					<div class="flex text-center bd-r" style="border-right-style:dashed;">
						<p class="txtWarn f-20"><strong>70.00</strong></p>
						<p class="txt999 f-14">返还佣金（元）</p>
					</div>
					<div class="flex">
						<p class="vertical ml-15 mr-10 omit" style="max-width:50vw;">4G全国套餐-56元套56元套餐56元套餐餐</p>
						<span class="triangleIco f-14">预存</span>
					</div>
				</div>
				
				<div class="bgWhite flexWrap pt-15 pb-15 mb-10 rel overflowHidden">
					<div class="flex text-center bd-r" style="border-right-style:dashed;">
						<p class="txtWarn f-20"><strong>1800.00</strong></p>
						<p class="txt999 f-14">返还佣金（元）</p>
					</div>
					<div class="flex">
						<p class="vertical ml-15 mr-10 omit" style="max-width:50vw;">4G全国套餐-56元套56元套餐56元套餐餐</p>
						<span class="triangleIco f-14">预存</span>
					</div>
				</div>
				<div class="noMore">
					<span class="txt txtPrimary"><i class="icon-zengjiaanniu mr-5"></i>添加</span>
				</div>
			</div>
		</div>
		<div ng-show="tag.current == 2">
			<div class="bgWhite mt-10">
				<ul>
					<li class="clear pl-15 pr-15 pt-15 pb-15 bd-b">
						<div class="fl">
							<span>套餐资费</span>						
						</div>
						<div class="fr text-right">
							<label class="inlineSelect">
								<select>
									<option>请选择</option>
								</select>
								<span class="icon-fanhui transformX txt999"></span>
							</label>
						</div>
					</li>

								<span class="txt999">元</span>
							</label>
						</div>
					</li>
				</ul>
			</div>
			<!--保存-->
			<div class="pt-15 pb-15 pl-15 pr-15">
				<button class="blueBtn">添加</button>
			</div>
			<!--获取列表-->
			<div class="pt-10 pb-10">
				<div class="bgWhite flexWrap pt-15 pb-15 mb-10 rel overflowHidden">
					<div class="flex text-center bd-r" style="border-right-style:dashed;">

						<span class="triangleIco f-14">套餐</span>
					</div>
				</div>
				<div class="noMore">
					<span class="txt txtPrimary"><i class="icon-zengjiaanniu mr-5"></i>添加</span>
				</div>
			</div>
		</div>
		<div ng-show="tag.current == 3">
			<div class="bgWhite mt-10">
				<ul>
					<li class="clear pl-15 pr-15 pt-15 pb-15 bd-b">

							<span>套餐资费</span>						
						</div>
						<div class="fr text-right">
							<label class="inlineSelect">
								<select>
									<option>请选择</option>
								</select>
								<span class="icon-fanhui transformX txt999"></span>
							</label>
						</div>
					</li>
					<li class="clear pl-15 pr-15 pt-15 pb-15 bd-b">

							<span>活动列表</span>

						<div class="fr text-right">
							<label class="inlineSelect">
								<select>
									<option>请选择</option>
								</select>
								<span class="icon-fanhui transformX txt999"></span>
							</label>
						</div>
					</li>
					<li class="clear pl-15 pr-15 pt-15 pb-15 bd-b">
						<div class="fl">
							<span>店铺佣金</span>

						<div class="fr text-right">
							<label class="inlineInput">
								<span class="txt999">设置店铺佣金</span>

			</div>
			<div class="pt-15 pb-15 pl-15 pr-15">

			</div>
			<!--获取列表-->
			<div class="pt-10 pb-10">
				<div class="bgWhite flexWrap pt-15 pb-15 mb-10 rel overflowHidden">
					<div class="flex text-center bd-r" style="border-right-style:dashed;">
						<p class="txtWarn f-20"><strong>70.00</strong></p>
						<p class="txt999 f-14">返还佣金（元）</p>
					</div>
					<div class="flex">
						<p class="vertical ml-15 mr-10 omit" style="max-width:50vw;">4G全国套餐-56元套餐</p>

					</div>
				</div>
				<div class="noMore">
					<span class="txt txtPrimary"><i class="icon-zengjiaanniu mr-5"></i>添加</span>
				</div>
			</div>
		</div>
		
	</ion-content>
</ion-view>
