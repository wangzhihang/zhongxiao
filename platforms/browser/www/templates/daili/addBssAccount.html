<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="formList">
			<ul>
				<li class="rowItem">
					<div class="label">BSS工号：</div>
					<div class="labelForm">
						<input type="text" class="textBox" placeholder="输入BSS工号" ng-model="data.bssAccount" ng-change="check()"/>
					</div>
				</li>
				<li class="rowItem">
					<div class="label">BSS密码：</div>
					<div class="labelForm">
						<input type="password" class="textBox" placeholder="输入BSS密码" ng-model="data.bssPwd" ng-change="check()"/>
					</div>
				</li>
			</ul>
		</div>

		<div class="btn-wrap">
		<!-- 	<ion-spinner icon="ios" class="spinner-light" ng-if="loading"></ion-spinner> -->
			<button class="btn btn-primary"  ng-disabled="resState" ng-click="signInBss()">{{btnTxt}}</button>
		</div>

		<!-- <div class="wrapTransparent mt-15">
			<button class="btn" ng-disabled="resState" ng-click="signInBss()">
				<ion-spinner icon="ios" class="spinner-light" ng-if="loading"></ion-spinner>
				<span>{{btnTxt}}</span>
			</button>
		</div> -->

		
	</ion-content>
</ion-view>
