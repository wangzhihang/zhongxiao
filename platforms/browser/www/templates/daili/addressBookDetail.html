<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="bgWhite">
			<ul>
				<!--<li class="pl-15 pr-15 pt-10 pb-10 bd-b">
					<p class="txt999 f-14">店铺名</p>
					<p>西安联通飞翔代理点</p>
				</li>-->
				<li class="pl-15 pr-15 pt-10 pb-10 bd-b">
					<p class="txt999 f-14">姓名</p>
					<p>{{realName}}</p>
				</li>
				<li class="pl-15 pr-15 pt-10 pb-10 bd-b rel">
					<p class="txt999 f-14">手机号码</p>
					<p class="txtPrimary">{{contractNumber | telFormat}}</p>
					<a href="tel:{{contractNumber}}" class="f-30 txtPrimary vertical abs" style="right:3%;">
						<i class="icon-dianhua-copy-copy-copy"></i>
					</a>
				</li>
				<li class="pl-15 pr-15 pt-10 pb-10 bd-b">
					<p class="txt999 f-14">工号</p>
					<p>{{userName}}</p>
				</li>
				<li class="pl-15 pr-15 pt-10 pb-10 bd-b">
					<p class="txt999 f-14">地址</p>
					<p>{{address}}</p>
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
