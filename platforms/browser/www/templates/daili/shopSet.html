<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
		<!-- <div ng-click="upShopData()">{{editShop}}</div> -->
	</ion-nav-buttons>
	
	<ion-content>
		<div class="txtInfoList">
			<!-- <div class="rowItem rel">
				<div class="label text-right">头像</div>
				<div class="labelForm clear" style="padding:0;">
					<div class="vertical abs" style="right:3%;">
						<span><img src="img/logo.png" style="height:3rem;border-radius:2rem;"/></span>
						<span class="transformX txt999"><i class="icon-fanhui"></i></span>
					</div>
				</div>
			</div> -->
			<div class="rowItem">
			<div class="rowItem">
				<div class="label text-right">工号</div>
				<div class="labelForm">
					<!-- <input type="text" ng-show="editVal" ng-model="cuserName" class="textBox"/> -->
					<p class="fr">{{cuserName}}</p>
				</div>
			</div>
			<div class="rowItem">
				<div class="label text-right">店铺名称</div>
				<div class="labelForm">
					<input type="text" ng-show="editVal" ng-model="shopName" class="textBox"/>
					<p class="fr" ng-show="showData">{{shopName}}</p>
				</div>
			</div>
			<div class="rowItem">
				<div class="label text-right">最低余额</div>
				<div class="labelForm">
					<input type="text" ng-show="editVal" ng-model="minBalance" class="textBox"/>
					<p class="fr" ng-show="showData">{{minBalance}}</p>
				</div>
			</div>
			<div class="rowItem">
				<div class="label text-right">姓名</div>
				<div class="labelForm">
					<!-- <input type="text" ng-show="editVal" ng-model="realName" class="textBox"/> -->
					<p class="fr" ng-show="showData">{{realName}}</p>
				</div>
			</div>
			<div class="rowItem">
				<div class="label text-right">联系方式</div>
				<div class="labelForm">
					<!-- <input type="tel" ng-show="editVal" ng-model="agencyTel" class="textBox"/> -->
					<p class="fr" ng-show="showData">{{agencyTel}}</p>
				</div>
			</div>
			<div class="rowItem">
				<div class="label text-right">地址</div>
				<div class="labelForm">
					<input type="text" ng-show="editVal" ng-model="address" class="textBox"/>
					<p class="fr" ng-show="showData">{{address}}</p>
				</div>
			</div>
			
		</div>
	</div>
		<div class="text-center">
			<div class="pl-15 pr-15 pt-15 pb-15 inlineBlock divWidth">
				<button class="blueBtn" ng-click="powerDivsion()">权限分配</button>
			</div>
			<div class="pl-15 pr-15 pt-15 pb-15 inlineBlock divWidth">
				<button class="blueBtn" ng-click="resertPassword()">重置密码</button>
			</div>
		</div>
	</ion-content>
</ion-view>
