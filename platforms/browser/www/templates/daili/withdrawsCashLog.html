<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<div class="maskLayer" ng-hide="maskLayer">
		<ion-spinner icon="spiral"></ion-spinner> 
	</div>
	<ion-content>
		<div class="">
			<ul>
				<li class="wrap pt-10 pb-10 pr-15 bd-b tapStyle" ng-repeat="item in withdraws">		
					<p class="flexWrap f-16 txt666">
						<span style="width:75%">{{item.realName}}</span>
						<span style="width:25%"  class="text-right">提现成功</span>
					</p>
					<p class="flexWrap f-14">
						<span style="width:75%" class="txt999">{{item.createTime | date:"yyyy-MM-dd HH:mm:ss"}}</span>
						<span style="width:25%"  class="text-right"><em class="txtSuccess">{{item.charge  | number:2}}</em></span>
					</p>
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
