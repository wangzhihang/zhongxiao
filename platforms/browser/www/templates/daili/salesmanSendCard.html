<ion-view view-title="{{title}}" hide-tabs="true">
    <ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
    </ion-nav-buttons>
    <ion-content class="has-tabs">
        <div class="bgWhite bd-b" ng-hide="showScanCard" ng-repeat="item in shopList">
            <label class="block rel pt-10 pb-10 pl-10 pr-10" ng-click="byChose('{{item.userId}}')">
				<span>{{item.shopName}}</span>
				<input type="radio" name="msgType" ng-model='msgTypeDefault' class="hide" />
				<i class="vertical abs pl-15 pr-15 f-18" style="right:-.5rem;">
					
				</i>
			</label>
        </div>
    </ion-content>
    <div class="btn-wrap fixed" style="bottom: 0;width:100vw;">
        <button class="btn btn-primary" ng-click="confirmSend()">确定派发</button>
    </div>
    <style>
        label i:after {
            content: '\e625';
            font-family: 'iconfont';
        }
        
        label input[type="radio"]:checked+i:after {
            content: '\e626';
            color: #f3b761 !important;
        }
    </style>
</ion-view>
