<ion-view view-title="" hide-tabs="true">
    <ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
        <p class="rel">
            <input type="text" placeholder="请输入用户名/真实姓名" style="width:70vw;border-radius:5px;" class="pl-10 pr-10 bd" ng-model="keyword">
            <span class="vertical text-999 pl-15 abs pt-10 pb-10" ng-click="lookKeywords(keyword)" style="right:0;"><i class="icon-sousuoic txt999"></i></span>
        </p>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div ui-sref="index_dl"><i class="icon-shouyehui"></i></div>
    </ion-nav-buttons>
    <ion-content>
        <div class="bgWhite shopList bd-b">
            <!--  -->
            <div class="shopListInfo bd-b btnBg" ng-repeat="item in userAccountList">
                <div class="shopListPic rel">
                    <img src="img/logo1_03.png" class="abs" style="left:4vw;top:6vw;">
                </div>
                <div class="shopListItem flexWrap" style="padding: 0 4vw 0 3vw;">
                    <div class="flex pr-10" style="width:70%;margin:auto;">
                        <p class="txt000 f-16 omit flexWrap">
                            <span class="flex">{{item.userName}}</span>
                            <span class="flex">（{{item.userType}}）</span>
                        </p>
                        <p class="txt999 omit f-12">{{item.realName}}</p>
                        <p style="color: #e36426;">
                            <span>余额</span>
                            <span>{{item.amount | currency : '￥'}}</span>
                        </p>
                    </div>
                    <div class="flex" style="margin:auto;">
                        <button class="shopInspectionBtn btn-primary" ng-click="goRecharge('{{item.userId}}','{{item.amount}}')" ng-show="{{item.allowRecharge}}">充值</button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
