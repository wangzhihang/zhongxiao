<ion-view view-title="{{title}}">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<div class="bar bar-subheader">
		<div class="subHeaderSearch rel" style="width:100%;margin:0;">
			<div class="searchWrap">
				<span class="vertical txt999 pl-15 pr-15 abs" style="left:0;"><i class="icon-sousuoic"></i></span>
				<input type="text" placeholder="输入姓名进行查询" class="textBox" ng-model="input.keywords"/>
				<button class="vertical abs txtPrimary pl-15 pr-15" ng-click="query()" style="right:0;background:none;border:none;">查找</button>
			</div>
		</div>
	</div>
	<ion-content >

				<div style="padding-left:2rem;">
					<p class="omit">{{item.shopName}}</p>
					<p class="txt999" style="margin-top:-.25rem;"><small>上次登录：{{item.loginTime | date:"yyyy-MM-dd HH:mm:ss"}}</small></p>
				</div>
			</div>
			<div class="flexWrap pt-10 pb-10">
				<div class="flex">
					<p class="txt666">{{item.realName}}</p>
					<p class="txt666"><span>{{item.shopTel | telFormat}}</span></p>
				</div>
				<div class="flex text-right dingdannumAndroid">
					<span class="txtLabel vertical" ng-class="{'txtLabelDefault':item.numOrderCntThisMon == 0,'txtLabelSuccess':item.numOrderCntThisMon!==0}">{{item.numOrderCntThisMon}}单</span>
				</div>
			</div>
		</div> -->
		<div class="bgWhite shopList bd-b" ng-repeat="item in shopList | orderBy : '-numOrderCntThisMon'" ng-click="shopDetail({{item.ownerId}})">
				<!--  -->
				<div class="shopListInfo">
					<div class="shopListPic" >
						<img src="../img/logo1_03.png">
					</div>
					<div class="shopListItem">
						<p class="txt000 f-16 omit">{{item.shopName}}</p>
						<p class="txt999 omit f-12">{{item.address}}</p>
						<p class="flexWrap">
							<span class="txtRed">{{item.realName  | limitTo:-3}}&nbsp;</span>
							<span class="txtOrange">{{item.shopTel}}</span>
							<span class="txt flex text-right f-12 txt999">上月{{item.numberOrderNumLastMon}}单</span>
						</p>
						<p class="flexWrap alignItem rel">
							<span class="f-12 txt999">最新登录：</span>
							<time class="f-12 txtGreen">{{item.loginTime | date:"MM-dd HH:mm:ss"}}</time>
							<span class="f-12 txt999 abs text-right" style="top:-0.7rem;right:0">
								<em class="txtBigOrange f-20">{{item.numOrderCntThisMon}}</em>单
							</span>
						</p>
					</div>
				</div>
			</div>
	</section>

	<ion-infinite-scroll ng-if="hasmore" on-infinite="loadMore()" icon="ion-loading-c" distance="1%" immediate-check="false"></ion-infinite-scroll>
	
	<div class="loadingWrap" ng-if="loading">
		<ion-spinner icon="ios-small"></ion-spinner>
	</div>
	<div class="noMore" ng-if="noMore" style="margin-bottom: 5rem;"><span class="txt">没有更多</span></div>

	</ion-content>
</ion-view>
