<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
			<div class="formList">
				<ul>
					<li class="rowItem">
						<div class="label width-23 txtRight">CBSS工号：</div>
						<div class="labelForm">
							<input type="text" class="textBox" placeholder="CBSS工号" ng-model="input.username"/>
						</div>
					</li>
					<li class="rowItem">
						<div class="label width-23 txtRight">CBSS密码：</div>
						<div class="labelForm">
							<input type="password" class="textBox" placeholder="CBSS工号密码" ng-model="input.password"/>
						</div>
					</li>
					<li class="rowItem">
						<div class="label width-23 txtRight">验证码：</div>
						<div class="labelForm">
							<input type="tel" class="textBox" placeholder="验证码" ng-model="input.smscode"/>
							<button class="vertical abs txtPrimary" ng-click="getCheckCode()" ng-disabled="vm.resState" style="right:.5rem;border:none;background:none;">
								{{vm.data}}
							</button>
						</div>
					</li>
				</ul>
			</div>
			<div class="mt-15 pl-15 pr-15">
				<button class="blueBtn btn-primary" ng-click="changePwd()">登录</button>
			</div>
		
	</ion-content>
</ion-view>
