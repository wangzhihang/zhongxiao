<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content class="has-tabs">
		<div class="dataInfo pt-15 pb-15 pl-10 pr-10 bd-b">
			<ul class="flexWrap txtCenter">
				<li class="flex col-50">
					<div class="width-60 pt-5 pb-5 marCenter" ng-class="{'scanCard':scanCard,'checkCard':!scanCard}" ng-click="clientQr()">
						<span class="icon-saomiao"></span>
						扫码发卡
					</div>
				</li>
				<li class="flex col-50">
					<select class="width-60 pt-5 pb-5 marCenter" ng-class="{'scanCard':!scanCard,'checkCard':scanCard}" ng-model='selectedName' ng-options="site.id as site.type for site in sites" ng-change="choseCardType(selectedName)"></select>
				</li>
				<!-- <li class="flexWrap col-50">
					<div class="flex pt-5 pb-5 marCenter ml-5 mr-5 checkCard" ng-class="{'scanCard':tag.current == 2}" ng-click="actions.setCurrent(2)">
						白卡 
					</div>
    				<div class="flex pt-5 pb-5 marCenter ml-5 mr-5 checkCard" ng-class="{'scanCard':tag.current == 3}" ng-click="actions.setCurrent(3)">
						半成卡 
					</div>
				</li> -->
			</ul>
		</div>
		<div class="bgWhite pt-10 pb-10 bd-b" ng-show="showScanCard" ng-repeat="item in scanCardsTotle">
			<label class="block rel pt-10 pb-10 pl-10 pr-10" >
				<span class="vertical pl-15 pr-15 f-18">
					<i class="icon-xuanzedui txtSuccess"></i>
				</span>
				<span>{{item}}</span>
			</label>
		</div>
		<div class="bgWhite bd-b" ng-hide="showScanCard" ng-repeat="item in halfCards">
			<label class="block rel pt-10 pb-10 pl-10 pr-10">
				<input type="checkbox" name="withdrawsList" ng-model="item.aaa" class="hide"/>
				<span class="vertical pl-10 pr-10 f-18">
					<i ng-class="item.aaa == true ? 'icon-xuanzedui txtSuccess' : 'icon-xuanze txt999'"></i>
				</span>
				<span>{{item.iccid}}</span>
			</label>
		</div>
	</ion-content>
	<div class="btn-wrap fixed" style="bottom: 0;width:100vw;">
		<button class="btn btn-primary" ng-click="confirmSend()">确定派发</button>
	</div>
</ion-view>
