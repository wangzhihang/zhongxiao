<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index_dl"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="info-list">
			<ul>
				<li>
					<div class="info-label width-23 txtRight pl-0">
						<span>工号：</span>
					</div>
					<div class="info-cont txtLeft pl-0">
						<!-- <input type="text" ng-show="editVal" ng-model="data.userName" class="textBox"/> -->
						<span>{{data.userName}}</span>
					</div>
				</li>
				<li>
					<div class="info-label width-23 txtRight pl-0">
						<span>真实姓名：</span>
					</div>
					<div class="info-cont txtLeft pl-0">
						<input type="text" ng-show="editVal" ng-model="data.realName" class="textBox width-100"/>
						<span ng-show="showData">{{data.realName}}</span>
					</div>
				</li>
				<li>
					<div class="info-label width-23 txtRight pl-0">
						<span>手机号码：</span>
					</div>
					<div class="info-cont txtLeft pl-0">
						<input type="tel" ng-show="editVal" ng-model="data.contractNumber" class="textBox width-100"/>
						<span ng-show="showData">{{data.contractNumber}}</span>
					</div>
				</li>
				<li>
					<div class="info-label width-23 txtRight pl-0">
						<span>微信号码：</span>
					</div>
					<div class="info-cont txtLeft pl-0">
						<input type="text" ng-show="editVal" ng-model="data.weixinNo" class="textBox width-100" placeholder="微信号码"/>
						<span ng-show="showData">{{data.weixinNo}}</span>
					</div>
				</li>
				<li>
					<div class="info-label width-23 txtRight pl-0">
						<span>QQ号码：</span>
					</div>
					<div class="info-cont txtLeft pl-0">
						<input type="tel" ng-show="editVal" ng-model="data.qq" class="textBox width-100" placeholder="qq号码"/>
						<span ng-show="showData">{{data.qq}}</span>
					</div>
				</li>
				<li>
					<div class="info-label width-23 txtRight pl-0">
						<span>地址：</span>
					</div>
					<div class="info-cont txtLeft pl-0">
						<input type="tel" ng-show="editVal" ng-model="data.address" class="textBox width-100" placeholder="联系地址"/>
						<span ng-show="showData">{{data.address}}</span>
					</div>
				</li>
			</ul>
		</div>
