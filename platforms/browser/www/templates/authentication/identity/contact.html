<ion-view view-title="{{title}}" hide-tabs="true">
	<!-- <ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons> -->
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>	
<ion-content>

<div class="userInfo">
	<p>根据国家工信部《电话用户真实身份信息登记规定》（工业和信息化部令第25号）文件要求，用户通过网络办理新号码须上传身份证照片进行实名认证，收货时须再出示本人身份证原件进行拍照留存并收取身份证复印件。
	</p>
</div>

<div class="userInfoForm">
	<ul>
		<li><label>用户姓名：</label><input type="text" ng-model="data.name" class="input-text" placeholder="输入您的姓名"/></li>
		<li><label>联系方式：</label> <input type="tel" ng-model="data.tel" ng-keyup="inputTel()" class="input-text" placeholder="输入联系电话" autofocus="autofocus"/></li>
	</ul>
</div>

<div class="btn-wrap">
	<button class="btn btn-primary" ng-class='{"btn-primary":data.tel}' ng-click="order()" ng-disabled="resState">保存用户信息</button>
</div>
<div class="cen padding" ng-class='{"hide":loading}'>
	<ion-spinner icon="ios-small"></ion-spinner>
</div>
</ion-content></ion-view>
