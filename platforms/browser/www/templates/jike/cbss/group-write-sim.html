<ion-view view-title="{{title}}" hide-tabs="true">

<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>

<ion-content>

<div class="userInfoForm">
	<ul>
		<li>
			<label>用户姓名：</label>
			<input type="text" class="input-text" ng-model="simInput.name" readonly="readonly"/>
		</li>
		<li>
			<label>身份证号码：</label>
			<input type="text" class="input-text" ng-model="simInput.cardId" readonly="readonly"/>
		</li>
		<li>
			<label>手机号码：</label>
			<input type="text" class="input-text" ng-model="simInput.number" readonly="readonly"/>
		</li>
		<li>
			<label>最低消费：</label>
			<input type="text" class="input-text" ng-model="simInput.preNumberCharge" readonly="readonly"/>
		</li>
		<li ng-class='{"hide":reduceMoneyShow}'>
			<label>减免费用：</label>
			<input type="text" class="input-text" ng-model="simInput.reduceMoney" readonly="readonly"/>
		</li>
		<li>
			<label>预存话费：</label>
			<input type="text" class="input-text" ng-model="simInput.preFee"/>
		</li>
	</ul>

</div>

<div class="btn-wrap">
	<button class="btn btn-primary" ng-click="order()">订单已确认！我要签名并提交订单</button>
</div>


</ion-content></ion-view>
