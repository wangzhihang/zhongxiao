<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>

	<ion-content>


<div class="city-location">
	<div class="search-box">
		<input type="text" placeholder="输入集团名称" class="s-input" ng-model="group.keyword" />
		<input type="button" value="查找" ng-click="queryList()" class="s-button" ng-disabled="clicked"/>
	</div>
</div>

<!--检索结果-->
<div class="search-show-list">
	<h2>相关集团：</h2>
	<p ng-class='{"hide":nocity}'>您好，您输入的集团暂时不在服务范围内或您输入的小区名错误，请重新输入！</p>
	<div class="cen padding" ng-class='{"hide":loading[0]}'>
		<ion-spinner icon="ios-small"></ion-spinner>
	</div>
	<ul class="item-val" id="adderssList">
		<li ng-click="order({{row}})" ng-repeat="row in querygrouplist">{{row.groupName}}</li>
	</ul>
</div>

<div class="blank-bg-img"></div>

	</ion-content>

</ion-view>
