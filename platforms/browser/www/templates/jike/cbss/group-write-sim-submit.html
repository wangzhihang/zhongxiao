<ion-view view-title="{{title}}" hide-tabs="true">

<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>

<ion-content>

<div class="userInfo" style="background:#fbf9f1;" ng-show="message">
	<p style="margin:0;color:#11c1f3;">您好！您的号码可能已经办理成功。<br />
	1.可继续提交；<br />
	2.如继续失败，联系号码之家(029-86262222)确认；<br />
	3.<span style="color:#f1191b">不要为此用户再次办理其他号码</span>，造成业务重复。</p>
</div>


<div class="userInfoForm" ng-class='{"hide":boxDisplay[0]}'>
	<ul>
		<li>
			<label>SIM卡信息：</label>
			<input type="text" class="input-text" maxlength="19" ng-model="simInput.simcard"  ng-change="simcardInput()"/>
		</li>
	</ul>

</div>

<div ng-class='{"hide":boxDisplay[0]}'>
	<div class="btn-wrap" ng-class='{"hide":btnDisplay[0]}'>
		<div ng-class='{"hide":readBtn[0]}'><button class="btn btn-primary" ng-class='{"active":btnActive[0]}' ng-click="read()">{{btnText["read"]}}</button></div>
		<div ng-class='{"hide":readBtn[1]}'><button class="btn btn-primary" ng-class='{"active":btnActive[0]}' ng-click="scan()">{{btnText["read"]}}</button></div>
	</div>
	<div class="btn-wrap" ng-class='{"hide":btnDisplay[1]}'>
		<button class="btn btn-primary" ng-class='{"active":btnActive[1]}' ng-click="write()">{{btnText["write"]}}</button>
	</div>
</div>

<!--写卡进度-->
<div ng-class='{"hide":boxDisplay[1]}'>
	<div class="buildOrderProcess">
		<p class="txt-tips">{{domEaplan}}</p>
		<div class="progress-bar">
			<span class="progressing" style="width:{{domLine}}%" id="progresseaLine"></span>
			<em class="progressing-val">{{domLine}}%</em>
		</div>
	</div>
</div>


<div class="btn-wrap" ng-class='{"hide":ReSubmitDiv}'>
	<button class="btn btn-primary" ng-click="reSubmit()">继续提交</button>
</div>

</ion-content></ion-view>
