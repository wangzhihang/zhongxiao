<ion-view view-title="{{title}}" hide-tabs="true">

<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>

<ion-content>

<div class="userInfoForm">
	<ul>
		<li>
			<label>用户姓名：</label>
			<input type="text" class="input-text" ng-model="simInput.name"/>
		</li>
		<li>
			<label>身份证号码：</label>
			<input type="text" class="input-text" ng-model="simInput.cardId"/>
		</li>
		<li>
			<label>手机号码：</label>
			<input type="text" class="input-text" ng-model="simInput.number"/>
		</li>
		<li>
			<label>学校：</label>
			<input type="text" class="input-text" ng-model="simInput.schoolName"/>
		</li>
		<li>
			<label>套餐：</label>
			<input type="text" class="input-text" ng-model="simInput.productName"/>
		</li>
		<li>
			<label>预存话费：</label>
			<input type="text" class="input-text" ng-model="simInput.payMoney"/>
		</li>
	</ul>

</div>

<div class="getIdDeviceType">
	<ul>
		<li><button class="device" ng-click="order()">订单已确认！我要签名并提交订单</button></li>
	</ul>
</div>



</ion-content></ion-view>
