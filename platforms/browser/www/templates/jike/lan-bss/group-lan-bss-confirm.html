<ion-view view-title="{{title}}" hide-tabs="true">

<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>
<ion-content>

	<div class="info-list">
		<ul>
			<li>
				<div class="info-label">
					<span>预存费用：</span>
				</div>
				<div class="info-cont">
					<input type="text" class="txt-box" ng-model="input.payMoney" placeholder="输入预存金额（单位：元）"/>
				</div>
			</li>
		</ul>
	</div>
	
	<div class="btn-wrap">
		<button class="btn btn-primary" ng-click="order()">订单已确认！我要签名并提交订单</button>
	</div>

	
</ion-content>

</ion-view>
