<ion-view view-title="{{title}}" hide-tabs="true">

<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>

<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>

<ion-content>

	<div class="userInfoForm">
		<ul>
			<li>
				<label>业务号码：</label>
				<input type="tel" class="input-text" ng-model="data.tel" ng-keyup="telChange()" placeholder="请输入相应手机号码..."/>
			</li>
		</ul>
	</div>

	<div class="btn-wrap">
		<button class="btn btn-primary" ng-click="order()" ng-disabled="resState">下一步</button>
	</div>
	<div class="cen padding" ng-class='{"hide":loading}'>
		<ion-spinner icon="ios-small"></ion-spinner>
	</div>

</ion-content>

</ion-view>
