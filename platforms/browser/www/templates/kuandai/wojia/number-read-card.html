<ion-view view-title="{{title}}" hide-tabs="true">

<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>


<ion-content>

	<div class="clear" ng-if="hasBle">
		<span class="txtRed fl pt-15 pb-15 pl-15 pr-15">{{bleMark.name}}已连接</span>
		<span class="fr pt-15 pb-15 pl-15 pr-15" ng-click="clear()"><i class="icon-guanbi11"></i></span>
	</div>
	
	<div class="userInfoForm" ng-class='{"hide":boxDisplay[0]}'>
		<ul>
			<li>
				<label>手机号码：</label>
				<input type="tel" ng-model="tel" class="input-text" placeholder="获取手机号码" readonly="readonly"/>
			</li>
			<li>
				<label>SIM卡信息：</label>
				<input type="text" class="input-text" placeholder="获取SIM卡信息" ng-model="simcardinfo.iccid" ng-change="simcardInput()"  readonly="readonly" />
			</li>
		</ul>
	</div>
	
	
	<div class="getIdDeviceType" ng-class='{"hide":boxDisplay[0]}'>
		<ul>
			<li ng-class='{"hide":btnDisplay[0]}'><button class="device"  ng-disabled='resState' ng-click="read()">{{btnText.read}}</button></li>
			<li ng-class='{"hide":btnDisplay[1]}'><button class="device" ng-click="cbssLogin()" ng-disabled="writeState">{{btnText.write}}</button></li>
		</ul>
	</div>
	
	<!--写卡进度-->
	<div ng-class='{"hide":boxDisplay[1]}'>
		<div class="buildOrderProcess">
			<p class="txt-tips">{{domEaplan}}</p>
			<div class="progress-bar">
				<span class="progressing" style="width:{{domLine}}%" id="progresseaLine"></span>
				<!--<em class="progressing-val">15%</em>-->
			</div>
		</div>
	</div>
	
	
	<div class="btn-wrap" ng-class='{"hide":ReSubmitDiv}'>
		<button class="btn btn-primary" ng-click="reSubmit()">继续提交</button>
	</div>

</ion-content>


</ion-view>
