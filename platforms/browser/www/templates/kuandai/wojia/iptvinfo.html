<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
	
		<div class="userInfoForm">
			<h2 class="userInfoTitle">包期执行方式</h2>
			<ul>
				<li class="selectArea">
					<label>包期执行方式：</label>
					<select ng-model="kuandai_iptvinfo.effectMode" ng-options="effectMode.name for effectMode in optionList.effectMode" class="input-text"></select>
				</li>
			</ul>
		</div>

		<div class="userInfoForm">
			<h2 class="userInfoTitle">宽带到期处理</h2>
			<ul>
				<li class="selectArea">
					<label>到期处理方式：</label>
					<select ng-change="discntCode()" ng-model="kuandai_iptvinfo.expireDealMode" ng-options="expireDealMode.name for expireDealMode in optionList.expireDealMode" ng-change="switchFtth()" class="input-text"></select>
				</li>
				<li class="selectArea" ng-hide="zfList">
					<label>到期资费列表：</label>
					<select ng-model="kuandai_iptvinfo.discntCode" ng-options="discntCode.value for discntCode in discntCodeList" class="input-text"></select>
				</li>
				<li class="cen padding" ng-hide="zfLoading">
					<ion-spinner icon="ios-small"></ion-spinner><p>资费列表获取中<br><br></p>
				</li>
			</ul>
		</div>

		<div class="btn-wrap">
			<button class="btn btn-primary" ng-click="order()">确定</button>
		</div>
	</ion-content>
</ion-view>
