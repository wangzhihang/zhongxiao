<ion-view view-title="{{title}}" hide-tabs="true">
<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>

<ion-content>

<div class="info-list" ng-hide="divShow">
	<ul>
		<li>
			<div class="info-label">用户姓名：</div>
			<div class="info-cont">{{input.name}}</div>
		</li>
		<li>
			<div class="info-label">身份证号码：</div>
			<div class="info-cont">{{input.cardId}}</div>
		</li>
		<li>
			<div class="info-label">联系方式：</div>
			<div class="info-cont">{{input.number}}</div>
		</li>
		<li>
			<div class="info-label">宽带类型：</div>
			<div class="info-cont">{{input.type}}</div>
		</li>
		<li>
			<div class="info-label">
				<span>付费方式：</span>
			</div>
			<div class="info-cont" style="padding-right:0">
				<label>
					<select class="select" ng-model="input.payMol" ng-change="changeA()"  ng-options="row.name for row in payMolList"></select>
					<button class="rt-btn rt-btn1">
						<i class="icon-xiala2"></i>
					</button>
				</label>
			</div>
		</li>
		<li ng-show="preFeeShow">
			<div class="info-label">宽带预存：</div>
			<div class="info-cont"><input type="text" class="txt-box" ng-model="input.preFee" placeholder="按照当地政策输入预存金额" /><button class="rt-btn rt-btn1"><i class="icon-beizhu"></i></button></div>
		</li>
		<li ng-hide="input.tvShow">
			<div class="info-label">机顶盒：</div>
			<div class="info-cont">190元</div>
		</li>
		<li ng-hide="input.ftthShow">
			<div class="info-label">光猫：</div>
			<div class="info-cont">180元</div>
		</li>
	</ul>
</div>

<div class="info-list" ng-hide="divShow">
	<ul>
		<li class="pt-20 pb-10 pl-15 pr-15 bd-b flexWrap" style="height:auto;">
			<div class="col-25">
				<span>装机地址：</span>
			</div>
			<div class="col-75 txt999">{{input.address}}</div>
		</li>
	</ul>
</div>

<div class="info-list" ng-hide="divShow">
	<ul>
		<li class="pt-20 pb-10 pl-15 pr-15 bd-b flexWrap" style="height:auto;width:100%;">
			<div class="col-25">
				<span>备注信息：</span>
			</div>
			<div class="info-cont col-75" style="margin:0;padding:0;">
				<textarea class="text-area" ng-model="input.description"  ng-change="checkText()" style="height:5rem;color:#999;"></textarea>
			</div>
		</li>
	</ul>
</div>
