<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div></ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div></ion-nav-buttons>

	<div class="bar bar-subheader">
		<div class="top-search-wrap">
			<div class="search-wrap">
				<div class="colwrap">
					<input type="tel" maxlength="11" ng-model="input.keyWord" class="textBox" placeholder="您喜欢的数字" style='margin-top:7px;'/>
				</div>
				<div class="btnWrap">
					<button class="s-go" ng-click="cbss_fixedphone_getFixNumber()">搜索</button>
				</div>
			</div>
		</div>
	</div>

<ion-content style="padding-top:5rem;">

	<div class="qugo-number-list">
		<ul class="aaa" style="width:100%;">
			<li class="bbb" ng-repeat="row in numberList" ng-click='cbss_fixedphone_preSelectNumber($index)' style="color: #505050;">
				<span style="color:red;">{{row.numCutOne}}<span>
				<span style="color:green;">{{row.numCutTwo}}<span>
				<span style="color:red;">{{row.numCutThree}}<span>
			</li>
		</ul>
	</div>
	<div class="loadingWrap" ng-if="loading"  style="padding-top: 20vh;">
		<ion-spinner icon="ios"></ion-spinner>
	</div>

</ion-content></ion-view>
