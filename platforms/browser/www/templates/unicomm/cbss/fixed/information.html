<ion-view view-title="{{title}}" hide-tabs="true">

<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>
<ion-content>

<div class="userInfoForm">
	<ul>
		<li>
			<label>振铃：</label>
			<select  ng-model="input.s182" ng-options="fB.txt for fB in s182List" class="input-text"></select>
		</li>
		<li>
			<label>长号信息：</label>
			<input type="text" class="input-text" ng-model="input.fixedPhoneNumber"  ng-change="telChange()"  maxlength="19" />
		</li>
	</ul>
</div>

<div class="btn-wrap">
	<button class="btn btn-primary"  ng-click="order()" ng-disabled="resState">办理</button>
</div>

</ion-content></ion-view>
