<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons><br />
	<!--<ion-nav-buttons side="right">
		<div ng-click=""><i class="icon-sousuo1"></i></div>
	</ion-nav-buttons><br />-->
	<ion-content>
		<div class="searchKind pl-15 pb-10 pt-10 pr-15">
			<input  class="quickSearch" placeholder="搜索品牌、商品名" ng-model="keyword"/>
			<span class="f-14 fr  pt-5"  ng-click="search(keyword)">搜索</span>
		</div>

		<div class="mt-5 bgWhite  pl-5 pr-5 pt-10 pb-10">
			<ul class="cueSearch">
				<li ng-click="fruitClick()"><span class="f-14  txt999">水果</span></li>
				<li ng-click="phoneClick()"><span class="f-14  txt999">手机</span></li>
				<li ng-click="phonePartsClick()"><span class="f-14  txt999">手机配件</span></li>
			
			</ul>
		
			


			
		</div>
	</ion-content>
	
</ion-view>
