<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<section class="serviceType">
			<h2>账户充值</h2>
			<p style="margin: 0;">充值金额：￥<em ng-bind-template="{{rechargeAmount}}">0.00</em></p>
		</section>

		<section class="payType">
			<ul>
				<li>
					<label>
						<i class="icon-icon-wepay vc" style="font-size:2rem;color:#00c901;"></i>
						<input type="radio" name="pay" value="微信支付" class="hide" checked="checked"/>
						<em>微信支付</em>
					</label>
				</li>
				<li>
					<label>
						<i class="icon-zhifubaozhifu vc" style="font-size:2rem;color:#00a2e9;"></i>
						<input type="radio" name="pay" value="支付宝支付" class="hide"/>
						<em>支付宝支付</em>
					</label>
				</li>
			</ul>
		</section>
		<div class="btn-wrap" style="margin-top:3rem;">
			<button class="btn btn-primary" ng-click="pay()" ng-disabled="resState">立即支付</button>
		</div>
		<div class="cen padding" ng-show="loading">
			<ion-spinner icon="ios-small"></ion-spinner>
		</div>
	</ion-content>
</ion-view>
