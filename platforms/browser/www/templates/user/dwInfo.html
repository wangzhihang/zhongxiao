<ion-view view-title="{{title}}" hide-tabs="true">

    <ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
    </ion-nav-buttons>
    <ion-content >
        <section class="fill-wrapper">
            <div class="fill">
                <h2 id="fill-desc">已选择
                  <span class="bychoseCard">"腾讯大王卡"</span></h2>
                <h2 id="top-desc" style="display:block">根据国家实名制要求，请准确提供身份证信息</h2>
                <ul class="fill-list">
                    <li id="apply-name">
                        <div class="p-title">姓名</div>
                        <div class="p-content">
                        <input id="certName" class="certName" type="text" title="姓名" ng-model=" formInfo.userName" placeholder="请输入身份证件姓名" maxlength=20 /></div>
                    </li>
                    <li id="apply-id">
                        <div class="p-title">身份证</div>
                        <div class="p-content">
                            <input id="certNo" class="certNo" type="text" title="身份证" ng-model="formInfo.identity" placeholder="请输入身份证号" maxlength=18 />
                            <i class="errorI"></i>
                        </div>
                    </li>
                    <li id="apply-phone">
                        <div class="p-title">联系电话</div>
                        <div class="p-content">
                            <input id="mobilePhone" class="mobilePhone" type="tel" title="联系电话" ng-model="formInfo.telNum" placeholder="请输入联系电话" maxlength=11 />
                            <span class="yzm grey" id="captcha">获取验证码</span>
                        </div>
                  </li>
                  
                </ul>
            </div>
        </section>


        <section class="apply" style="margin-top:5rem">
      
        <div class="btn-box">
            <a id="submit" class="btn" ng-click="confirm()">下一步</a></div>
        </section>
  </ion-content>
  
</ion-view>
