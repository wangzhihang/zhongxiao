<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="messageList pl-10 pr-10">
			<ul>
				<li ng-repeat="item in noticeList" class="pt-30">
					<!-- {{item.title}} -->
					<div class="txtCenter">
						<span class="txtfff pl-20 pr-20 pt-5 pb-5 border-radiu-30" style="background-color: #D8D8D8;">{{item.updateTime | date:"yyyy-MM-dd HH:mm:ss"}}</span>
					</div>
					<div class="bgWhite pl-15 pr-15 bd" style="margin-top: 2rem;">
						<div class="bd-b pt-15 pb-15">
							<p class="f-18 f-bolder">{{item.title}}</p>
							<p class="txt999" style="padding-top: 1px;">{{item.updateTime | date:"MM-dd"}}</p>
							<p class="pt-5 txt666" style="margin-left: -.2rem;">{{item.editor}}</p>
						</div>
						<div class="f-16 txt333 pt-15 pb-15" ng-click="lookDetail($index)">
							<span>查看详情</span>
							<i class="icon-fanhui-copy pl-10 txt999 f-12"></i>
						</div>
					</div>
				</li>
			</ul>
		</div>
		  <ion-infinite-scroll ng-if="hasmore" on-infinite="loadMore()" icon="ion-loading-c" distance="1%" immediate-check="false"></ion-infinite-scroll>
            
        <div class="loadingWrap" ng-if="loading">
            <ion-spinner icon="ios"></ion-spinner>
        </div>
       <div class="noMore" ng-if="noMore"><span class="txt">没有更多</span></div>
	</ion-content>

</ion-view>
