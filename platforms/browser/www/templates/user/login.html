<ion-view view-title="{{title}}" hide-tabs="true">
    <ion-nav-buttons side="right">
        <div><a href="tel:02986262222">客服</a></div>
    </ion-nav-buttons>
    <ion-content class='bgWhite'>


        <!--账号密码登录-->
        <div ng-if="tag.current == 1">
            <div style="margin: 8vw auto 2vw;width: 17vw;height: 17vw"><img src="img/l.png" alt="" style="width: 100%;height: 100%;"></div>
            <div class="user-form">
                <!-- <ul>
			<li>
				<label style="line-height:3.6rem;">账号</label>
				<input type="text" class="input-text" placeholder="用户名" ng-change="changeBtn()" ng-model="data.userName" autofocus="autofocus">
			</li>
			<li>
				<label style="line-height:3.6rem;">密码</label>
				<input type="password" class="input-text" placeholder="密码" ng-change="changeBtn()" ng-model="data.password">
			</li>
		</ul> -->
                <ul>
                    <li>
                        <input type="text" class="input-login width-100" placeholder="请输入用户名" ng-change="changeBtn()" ng-model="data.userName" autofocus="autofocus">
                    </li>
                    <li class="flexWrap">
                        <div class="flexFix inlinebk">
                            <input type="password" class="input-login" placeholder="请输入密码" ng-change="changeBtn()" ng-model="data.password" ng-hide="showPwdText" style="width: 100%;">
                            <input type="text" class="input-login" placeholder="请输入密码" ng-change="changeBtn()" ng-model="data.password" ng-show="showPwdText" style="width: 100%;">
                        </div>
                        <div class="txtRight inlinebk txt999 forgetPwd">
                            <i class="icon-mimayincang f-20 txt333" ng-click="PwdText()" ng-hide="showPwdText"></i>
                            <i class="icon-mimakejian f-20 txt333" ng-click="hidePwdText()" ng-show="showPwdText"></i>
                            <span>|</span>
                            <span class="pl-10 txt333" ui-sref="reset-password">忘记密码</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="btn-wrap">
                <button class="btn btn-primary border-radiu-30" ng-click="login()" ng-disabled="resState" ng-bind-template="{{txtVal}}" style="height: 4rem;">登录</button>
            </div>
            <!-- <div class="btn-wrap">
		<button class="btn button button-clear button-assertive" ui-sref="reset-password"><span class="f-14">忘记密码</span></button>
	</div> -->
            <div class="flexWrap pt-0" style="padding: 1rem 5%;">
                <!-- <p class="flex txtLeft" style="color:#4bad37;" ng-click="wxLogin()"><i class="icon-weixin" style="font-size: 1.8rem;"></i>微信登录</p> -->
                <p class="flex txtRight txt666" ui-sref="sign-up">新用户注册</p>
            </div>
            <!-- <div class="lockPatternTipsWrap">
		<a href="tel:02986262222">
			<span class="lockPatternTips">
				<span><i class="icon-zhuyi"></i>技术支撑电话：(029) 8626 2222</span>
			</span>
		</a>
	</div> -->
            <div class="pl-15 pr-15 txtCenter" ng-class="{'pt-90':otherType}">
                <div class="cen padding" ng-show="loading" style="height: 9rem;">
                    <ion-spinner icon="ios-small"></ion-spinner>
                </div>
                <div class="flexWrap txt999">
                    <hr class="flex" style="margin: auto;" />
                    <span class="pl-10 pr-10">其他方式登录</span>
                    <hr class="flex" style="margin: auto;" />
                </div>
                <div class="flexWrap txtCenter pt-30 txt666">
                    <div class='flex' ng-click="wxLogin()">
                        <img src='img/wxdl.png' style="width: 4rem" />
                        <div class="mt-5">微信登录</div>
                    </div>
                    <div class="flex" ng-show="showLoginPattern" ng-click="actions.setCurrent(2)">
                        <img src='img/ssdl.png' style="width:4rem;" />
                        <div class="mt-5">手势登录</div>
                    </div>
                </div>
            </div>
        </div>
        <!--手势密码登录-->
        <div ng-show="tag.current == 2">
            <!-- <div class="pt-20 pl-20 f-20">{{date | date:"yyyy-MM-dd HH:mm:ss"}}</div> -->
            <div class="lockPatternTipsWrap">
                <img ng-src="{{loginHeadImg}}" style="width: 6rem;" class="pb-10">
                <p class="haomaColor txtCenter" ng-class='{"error":errorTips}'>
                    <i class="icon-zhuyi" ng-show="lockPatternTipsSwitch"></i>
                    <span ng-bind-template="{{lockPatternTips}}" ng-show="lockPatternTipsSwitch"></span>
                </p>
            </div>
            <div id='lockPattern_login' class='pattern-holder patt-holder'></div>
        </div>
        <!-- <button class="btn btn-primary" ng-click="exit()">退出</button> -->
    </ion-content>
    <div class="login-page-footer bgWhite">
        <ul class="switch-btn" ng-if="noSetLockPattern">
            <li ng-class="{ 'active' : tag.current == 1 }" ng-click="actions.setCurrent(1)">使用账号登录</li>
            <li ng-class="{ 'active' : tag.current == 2 }" ng-click="actions.setCurrent(2)">使用手势登录</li>
        </ul>
        <aside class="version" ng-show="tag.current == 1" style="border-top: none;">当前版本 v{{version}}</aside>
    </div>
    <style>
        .loading-container .loading {
            background: rgba(0, 0, 0, 0);
        }
        /*.backdrop{background:rgba(255,255,255,.5)}*/
    </style>
</ion-view>
