<ion-view view-title="{{title}}" hide-tabs="true">

    <ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div ui-sref='index'><i class="icon-shouyehui" style="font-size:16px;"></i></div>
    </ion-nav-buttons>
    <ion-content>
        <div class="mt-5 bgWhite pb-10">
            <div id="vistorContainer" class="width-90 bd-b" style="min-width:400px;height:400px;margin:0 auto;"></div>
            <div class="flexWrap mt-10 txtCenter">
                <div class="flex pt-10 pb-10">
                    <p class="f-12 txt999">今日访问人数</p>
                    <strong class="txtRed f-16">0</strong>
                </div>
                <div class="flex pt-10 pb-10 bd-l">
                    <p class="f-12 txt999">今日访问量</p>
                    <strong class="txtRed f-16">0</strong>
                </div>
            </div>
        </div>
        <div class="mt-10 bgWhite">
            <div class="flexWrap bd-b pt-15 pb-15 pl-15 pr-15">
                <span class="flex txt000 f-15">七日最热类目TOP</span>
                <div class="flex txtRight txt999 f-12">
                    <span>数据截止今日00：00之前</span>
                </div>
            </div>
            <div class="flexWrap txtCenter mt-10 pt-10 pb-10 ml-15 mr-15 bd-b">
                <div class="col-33">
                    <img ng-src="img/user.jpg" class="pt-15 pb-15" alt="粮油副食">
                    <p>粮油副食</p>
                </div>
                <div class="col-33">
                    <img ng-src="img/user.jpg" class="pt-15 pb-15" alt="粮油副食">
                    <p>粮油副食</p>
                </div>
                <div class="col-33">
                    <img ng-src="img/user.jpg" class="pt-15 pb-15" alt="粮油副食">
                    <p>粮油副食</p>
                </div>
            </div>
            <div class="txtRight pt-10 pb-10 pr-15 pl-15">
                <span class="pl-10 pr-10 pt-5 pb-5 bd" style="border-color:#999!important">经营建议</span>
            </div>
        </div>
        <div class="mt-10 bgWhite">
            <div class="flexWrap bd-b pt-15 pb-15 pl-15 pr-15">
                <span class="flex txt000 f-15">七日最热类目TOP</span>
                <div class="flex txtRight txt999 f-12">
                    <span>数据截止今日00：00之前</span>
                </div>
            </div>
            <div class="bgWhite shopList bd-b">
                <div class="shopListInfo bd-b">
                    <div class="shopListPic rel">
                        <img src="img/user.jpg" class="abs" style="left:5vw;top:5vw;">
                    </div>
                    <div class="shopListItem rel">
                        <div class="abs vertical pr-10" style="width:100%">
                            <div class="flexWrap">
                                <span class="inlinebk" style="width:50vw;">古法小榨 胡姬花花生油 每瓶900ml</span>
                                <div class="flex">
                                    <div class="flexWrap" style="flex-direction:column">
                                        <span class="flex text-right">￥59.90</span>
                                        <span class="flex text-right txt999">x1</span>
                                    </div>
                                </div>
                            </div>
                            <p class="flexWrap alignItem rel">
                                <span class="f-12 txt999">规格:买一送一(实发2桶)</span>
                                <span class="abs text-right" style="right:0">
                                        <em class="txtBestRed">赚</em>
                                        <strong class="txt000">2.99</strong>
                                    </span>
                            </p>
                            <p class="txt000 f-16 omit" ng-show="item.deptType=='000004'">
                                <p>花生油</p>
                                <p class="f-13 txt666">很好吃</p>
                            </p>
                        </div>

                    </div>
                </div>
                <div class="txtRight pt-10 pb-10 pr-15 pl-15">
                    <span>应付款：</span>
                    <strong class="txtBestRed">￥59.90</strong>
                    <em class="txt999">(含运费：￥0.00)</em>
                </div>
            </div>
        </div>
    </ion-content>

</ion-view>
