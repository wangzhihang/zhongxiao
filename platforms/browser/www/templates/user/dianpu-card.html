<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="dataInfo pt-15 pb-15 pl-10 pr-10 bd-b">
			<ul class="flexWrap txtCenter">
				<li class="flex col-50">
					<div class="width-60 pt-5 pb-5 marCenter checkCard" ng-class="{'scanCard':tag.current == 1}" ng-click="actions.setCurrent(1)">
						白卡({{baiCardListNum}})
					</div>
				</li>
				<li class="flex col-50">
					<div class="width-60 pt-5 pb-5 marCenter checkCard" ng-class="{'scanCard':tag.current == 2}" ng-click="actions.setCurrent(2)">
						半成卡({{banCardListNum}})
					</div>
				</li>
			</ul>
		</div>
		<div class="bgWhite bd-b" ng-show="showScanCard" ng-repeat="item in baiCardList">
			<label class="block rel pt-10 pb-10 pl-25 pr-10">
				<span>{{item.iccid}}</span>
			</label>
		</div>
		<div class="bgWhite bd-b" ng-hide="showScanCard" ng-repeat="item in banCardList">
			<label class="block rel pt-10 pb-10 pl-25 pr-10">
				<span>{{item.iccid}}</span>
			</label>
		</div>
	</ion-content>

</ion-view>
