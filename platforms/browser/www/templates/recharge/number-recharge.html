<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		
		<div class="inputTel">
			<input type="tel" placeholder="请输入号码(手机、固话或宽带)" ng-model="data.tel" ng-keyup="telChange()" autofocus="autofocus"/>
			<span class="rt-tips" ng-bind="userName"></span>
		</div>

		<div class="attrVal-list" ng-class="{'hide':moneyListShow}">
			<ul>
				<li ng-repeat="row in moneyList" ng-click="selectedMoney($index)">
					<span class="attrVal" ng-class="{'active':row.select}">{{row.money}}元</span>
				</li>
			</ul>
		</div>
		
		<div class="btn-wrap">
			<button class="btn btn-secondary" ng-click="recharge()" ng-disabled="resState">确认充值</button>
		</div>

		<div class="cen padding" ng-class='{"hide":loading}'><ion-spinner icon="ios-small"></ion-spinner></div>
	</ion-content>

</ion-view>
