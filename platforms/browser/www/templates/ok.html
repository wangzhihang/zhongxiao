<ion-view view-title="系统提示" hide-tabs="true">

<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>

<ion-content>
	<div class="upload-result">
		<span class="icon icon-zhifuchenggong"></span>
		<p><em>订单生成成功</em></p>
		<p ng-show="showOrderFee">本次订单费用<strong ng-bind-template="{{orderFee}}" class="balanced"></strong>元</p>
		<p>感谢使用本系统，祝您购物愉快!</p>
	</div>
	
	<div class="btn-wrap">
		<button class="btn btn-primary" ui-sref="index">返回</button>
	</div>
	<div ng-show="payQr">
		<div class="myCodeBody text-center" style="padding-top:10px;">				
			<div id="qrbox2pay"></div>
			<span class="f-12">扫描二维码，向我付款</span>
		</div>
	</div>

</ion-content></ion-view>
