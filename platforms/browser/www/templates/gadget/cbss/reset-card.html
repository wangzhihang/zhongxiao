<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		
		<div class="userInfoForm">
			<ul>
				<li>
					<label>SIM卡信息：</label>
					<input type="text" class="input-text" ng-model="simInput.simcard" readonly="readonly"/>
				</li>
			</ul>
		</div>
		
		<div class="getIdDeviceType">
			<ul>
				<li><button ng-disabled="resState" class="device" ng-click="read()">读卡</button></li>
				<li><button ng-disabled="resState" class="device" ng-click="write()">重置</button></li>
			</ul>
		</div>
		
		<div class="cen padding" ng-show="loading">
			<ion-spinner icon="ios-small"></ion-spinner>
		</div>
		
	</ion-content>
</ion-view>
