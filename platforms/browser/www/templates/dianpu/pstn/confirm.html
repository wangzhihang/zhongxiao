<ion-view view-title="{{title}}" hide-tabs="true">


<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>
<ion-content>


<div class="bgWhite info-list">
	<ul>
		<li class="pt-20 pb-15 pl-15 pr-15 bd-b flexWrap">
			<div class="col-25">用户姓名：</div>
			<div class="col-75">{{simInput.name}} </div>
		</li>
		<li class="pt-20 pb-15 pl-15 pr-15 bd-b flexWrap">
			<div class="col-25">身份证号码：</div>
			<div class="col-75">{{simInput.cardId}} </div>
		</li>
		<li class="pt-20 pb-15 pl-15 pr-15 bd-b flexWrap">
			<div class="col-25">座机号码：</div>
			<div class="col-75">{{simInput.number}} </div>
		</li>
		<li class="pt-20 pb-15 pl-15 pr-15 bd-b flexWrap">
			<div class="col-25">放号区：</div>
			<div class="col-75 info-cont info-select">
				<label>
					<select class="select" ng-model="simInput.accArea" ng-options="row.name for row in accAreaList"></select>
					<button class="rt-btn rt-btn1"><i class="icon-xiala2"></i></button>
				</label>
			</div>
		</li>
		<li class="pt-20 pb-15 pl-15 pr-15 bd-b flexWrap">
			<div class="col-25">主产品：</div>
			<div class="col-75 info-cont info-select">
				<label>
					<select class="select" ng-model="simInput.product" ng-options="row.name for row in productList"></select>
					<button class="rt-btn rt-btn1"><i class="icon-xiala2"></i></button>
				</label>
			</div>
		</li>
	</ul>
</div>

<div class="info-list">
	<ul>
		<li class="pt-20 pb-10 pl-15 pr-15 bd-b flexWrap" style="height:auto;">
			<div class="col-25">
				<span>备注信息：</span>
			</div>
			<div class="col-75 txt999">{{simInput.description}}</div>
		</li>
	</ul>
</div>

<div class="info-list">
	<ul>
		<li class="pt-20 pb-10 pl-15 pr-15 bd-b flexWrap" style="height:auto;">
			<div class="col-25">
				<span>装机地址：</span>
			</div>
			<div class="col-75">
				<textarea class="text-area" ng-model="simInput.addressdetailnam" style="color:#999;width:100%;"></textarea>
			</div>
		</li>
	</ul>
</div>

<div>
	<div class="btn-wrap">
		<button class="btn btn-primary" ng-click="order()">订单确认，办理!</button>
	</div>
</div>


</ion-content></ion-view>
