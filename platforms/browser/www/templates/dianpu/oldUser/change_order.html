<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouye" style="font-size:16px;"></i></div>
	</ion-nav-buttons>

	<ion-content>

		<div class="info-list">
				<ul>
					<li>
						<div class="info-label">
							<span>手机号码：</span>
						</div>
						<div class="info-cont">
							<input type="text" class="input-text" ng-keyup="telChange()" ng-model="simInput.tel" placeholder="请填写业务号码"/>
						</div>
					</li>
				</ul>
			</div>
		
		<div class="info-list">
			<ul>
				<li>
					<div class="info-label">
						<span>活动类型：</span>
					</div>
					<div class="info-cont">
						<p>201805冰激凌99元档预存200元送240元电子券</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="info-list">
			<ul>
				<li>
					<div class="info-label">
						<span>预存金额：</span>
					</div>
					<div class="info-cont">
						<input type="text" class="input-text" ng-model="simInput.money" readonly />
					</div>
				</li>
			</ul>
		</div>

		<div class="btn-wrap">
			<button class="btn btn-primary" ng-click="cbss_getcustomerinfo()" ng-disabled="resState">确定</button>
		</div>
		<div class="cen padding" ng-show="loading">
			<ion-spinner icon="ios-small"></ion-spinner>
		</div>
	</ion-content>

</ion-view>
