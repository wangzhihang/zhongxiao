<ion-view view-title="{{title}}" hide-tabs="true">



	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>

	<ion-content>


	<!--检索结果-->
	<div class="search-show-list" style="margin-top: 0;">
		<p ng-hide="nocity">本地区暂不支持惠农卡！</p>
		<ul class="item-val">
			<li ng-click="order($index)" ng-repeat="row in huinongkaList">{{row.name}}</li>
		</ul>
	</div>

	</ion-content>

</ion-view>
