<ion-view view-title="{{title}}" hide-tabs="true">

<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>
<ion-content>
	
	<div class="userInfoForm">
		<ul>
			<li>
				<label>手机号码：</label>
				<input type="tel" class="input-text" ng-model="input.serialNumber" ng-keyup="telChange()" placeholder="手机号码必填..."/>
			</li>
		</ul>
	</div>
	<div class="info-list" ng-show="goEditDow">
		<ul>
			<li>
				<div class="info-label">
					<span>号码套餐：</span>
				</div>
				<div class="info-cont">
					<input type="text" ng-model="input.package" class="txt-box" readonly="readonly" />
				</div>
			</li>
		</ul>
	</div>

	<div class="btn-wrap" ng-hide="goEditDow" >
		<button class="btn btn-primary" ng-click="order()"ng-disabled="resState">确定手机号码</button>
	</div>
	<div class="getIdDeviceType" ng-show="goEditDow">
		<ul class="mb-10">
			<li>
				<button class="device" ng-click="goEdit()">换套餐办理</button><br><br>
				<button class="device"  ng-click="go()" ng-show="baochiBut">保持套餐办理</button>
			</li>
		</ul>
	</div>

	<div class="cen padding" ng-show="resState">
		<ion-spinner icon="ios-small"></ion-spinner>
	</div>

</ion-content></ion-view>
