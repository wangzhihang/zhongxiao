<ion-view view-title="{{title}}" hide-tabs="true">
    <ion-nav-buttons side="left">
        <div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
    </ion-nav-buttons>
    <ion-content>

        <div class="userInfoForm" ng-class='{"hide":boxDisplay[0]}'>
            <ul>
                <li>
                    <label>ICCID卡号：</label>
                    <input type="text" class="input-text" ng-model="simInput.simcard" ng-change="simcardInput()" maxlength="20" ng-readonly="simreadonly" />
                </li>
            </ul>
        </div>

        <div class="btn-wrap" ng-hide="btnDisplay[0]">
            <div><button class="btn btn-primary" ng-class='{"active":btnActive[0]}' ng-click="scan()">{{btnText["read"]}}</button></div>
        </div>
        <div class="btn-wrap" ng-hide="btnDisplay[1]">
            <button class="btn btn-primary" ng-class='{"active":btnActive[1]}' ng-click="order()">{{btnText["write"]}}</button>
        </div>

    </ion-content>
</ion-view>
