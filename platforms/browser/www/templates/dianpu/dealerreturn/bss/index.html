<ion-view view-title="{{title}}" hide-tabs="true">

<ion-nav-buttons side="left">
	<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
</ion-nav-buttons>
<ion-nav-buttons side="right">
	<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
</ion-nav-buttons>
<ion-content>
	
	<div class="userInfoForm">
		<ul>
			<li>
				<label>手机号码：</label>
				<input type="tel" class="input-text" ng-model="data.tel" ng-keyup="telChange()" placeholder="手机号码必填..."/>
			</li>
		</ul>
	</div>
	<div>
		<p class="ml-15 mr-15 txtCenter txtRed pt-5 pb-5" style="border: 1px dotted red;">100M宽带1天1元，每月最低消费5元，IPTV10元/月（IPTV可选）</p>
	</div>
	<div class="btn-wrap">
		<button class="btn btn-primary" ng-click="order()" ng-disabled="resState">确定手机号码</button>
	</div>

</ion-content></ion-view>
