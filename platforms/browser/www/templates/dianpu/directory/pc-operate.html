<ion-view view-title="{{childTitle}}">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="directory-list">
			<ul>
				<li ng-click="photograph()">
					<div class="txt-info item01">
						<span class="ico icon-icon-yxj-camera" style="color:#1E82D2;"></span>
						<p><em>拍照</em></p>
						<p><small>立即操作</small></p>
					</div>
				</li>
				<li ng-click="PCsignature()">
					<div class="txt-info item02">
						<span class="ico icon-shouxieqianming" style="color:#1E82D2;"></span>
						<p><em>签名</em></p>
						<p><small>立即操作</small></p>
					</div>
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
