<ion-view view-title="CBSS选号">

			<div class="directory-list">

					<li ng-click="cBSSOrder()" ng-show="appFuncListShow['000004']">

							<span class="ico icon-wangshangxuanhao" style="color:#38BFB8;"></span>

							<p><small>立即操作</small></p>
						</div>
					</li> -->
					<li>
