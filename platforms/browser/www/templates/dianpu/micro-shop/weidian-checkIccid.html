<ion-view  view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<!-- <div class="f-16"  ng-click="share()">分享</div> -->
		<div ui-sref="index" ><i class="icon-shouye" style="font-size:18px;"></i></div>
	</ion-nav-buttons>
	
	 <div class="changePass" style="margin-top: 10%">
        <ul>
            <li class="mb-5" style="background-color: #fff;">
                <span style="font-size:1.6rem;">请输入ICCID：</span><input type="text" class="js-oldPass" placeholder="请输入ICCID" style="font-size:1.6rem;width:60vw;"   ng-model="iccidNum">
            </li>
          
        </ul>
    </div>
    
    
    <div class="bindBtn" ng-click="checkIccid()" >
        <span>确定</span>
    </div>



	</ion-content>
</ion-view>
