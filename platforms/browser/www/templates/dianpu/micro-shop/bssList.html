<ion-view view-title="{{title}}">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="directory-list">
			<ul>
				<li ng-click='BSSOrder({"wx":true})' ng-show="appFuncListShow['000005']">
					<div class="txt-info item01">
						<span class="ico icon-liantongxuanhao" style="color:#5dbb8f;"></span>
						<p><em>代理商选号</em></p>
						<p><small>立即操作</small></p>
					</div>
				</li>
				<li  ng-click='BSSNewOrder({"wx":true})' ng-show="appFuncListShow['000023']">
					<div class="txt-info item02">
						<span class="ico icon-banlixinzhuang-" style="color:#5dbb8f;"></span>
						<p><em>BSS新装</em></p>
						<p><small>立即操作</small></p>
					</div>
				</li>				
			</ul>
		</div>
	</ion-content>
</ion-view>
