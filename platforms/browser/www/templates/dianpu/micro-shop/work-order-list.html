<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	
	<ion-content >
		<div class="number-order">
			<ul>
				<li ng-repeat="row in orderList"  class="pt-5 pb-5 message-list" ng-click="goDetail($index)">
					<div class="number-order-num">
						<div class="number-order-num-top pt-10 rel">
							<span class="txt333" style="font-size:1.6rem;">{{row.orderCode}}</span>
							<!-- <div class="num-order-name inlinebk abs pt-10">
								<span class="number-money">{{row.amount  | currency : '￥'}}</span>
							</div> -->
						
							<span  class="txt666 block pt-5 f-14">{{row.contactAddress}}</span>
						</div>
					</div>
					<div class="rel clear message-list-bottom pt-5 pb-5 bd-b f-14">
						<a href="tel:{{row.number}}" class="block" ng-click="$event.stopPropagation();">
							<span class="txt666">{{row.customer}}</span>
							<span class="haomaColor">{{row.number}}</span>
							<span class="abs f-12 pl-5 pr-5" style="right:0;background:#1e82d2;color:#fff;min-height: auto;">联系客户</span>
						</a>
					</div>
					<div class="rel pt-5 pb-5 txt999 f-14">
						<!-- <span>{{row.contactAddress}}</span> -->
						<span>{{row.status | workColor:'timeStatus'}}</span>
						<span ng-hide="row.status == '000006'">{{row.createTime | date:"yyyy-MM-dd HH:mm:ss"}}</span>
						<span ng-show="row.status == '000006'">{{row.finishDate | date:"yyyy-MM-dd HH:mm:ss"}}</span>
						<span style="right:-.3rem;" class=" abs wanchengStatus {{row.status | workColor:'color'}}">{{row.status | workColor:'name'}}</span>
					</div>
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
