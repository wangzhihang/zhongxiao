<ion-view view-title="{{title}}" hide-tabs="true">

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>	
        <div class="selectSearchBox">
			<div class="searchBox">
				
				<div class="itemCell" style="width:100%">
					<input type="text" placeholder="请输入工号查询" ng-model="input.userName" class="txtBox" ng-change="inputVal()"/>
					<button class="go" ng-click="inputKeyWords()">查找</button>
				</div>
			</div>
		</div>
		<div class="mt-5 mb-5 bd-b " ng-repeat="item in orderList " ng-click="modifyInfo($index)">
			<div class="clear pt-10 pb-10 pl-10 pr-10 bgWhite">
                <p class="f-12 fl">{{item.realName}}</span>
                <p class="fr">{{item.userName | telFormat}}</p>
			</div>
	</ion-content>

</ion-view>
