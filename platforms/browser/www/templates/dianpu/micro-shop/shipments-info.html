<ion-view view-title="{{title}}" hide-tabs="true" >

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-content>
		
		<div class="formList">
			<ul>
				
				<li class="rowItem">
					<div class="label">预单单号：</div>
					<div class="labelForm" style="padding-top:8px">
						<span class="txt999">{{data.orderCode}}</span>
					</div>
				</li>
				<li class="rowItem">
					<div class="label">物流单号：</div>
					<div class="labelForm">
						<input type="text" class="textBox" placeholder="请填写物流单号" ng-model="data.expressNo"/>
						<span class="vertical abs txtBestRed" style="right:0;" ng-click="clientQr()">扫一扫</span>
					</div>
				</li>
				<li class="rowItem" >
					<div class="label">快递公司：</div>
					<div class="labelForm">
						<select class="select mr-10" " 
							ng-model="data.companyCode" ng-options="item.name for item in companyCodeList"  style="width:100%;">
							<option value="">--请选择-- </option>
						</select>
					</div>
				</li>
				
			</ul>
		</div>

		<div class="btn-wrap">
			<button class="btn btn-primary" ng-click="submitForm()" ng-disabled="resState">提交</button>
		</div>
	</ion-content>
	
	
</ion-view>
