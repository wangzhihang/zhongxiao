<ion-view view-title="{{title}}" >

	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index"><i class="icon-shouyehui" style="font-size:16px;"></i></div>
	</ion-nav-buttons>
	<ion-content>	
		<div class="userInfoForm">
			<ul>
				<li>
					<label>短信编码：</label>
					<input type="tel" class="input-text" ng-model="data.verifyCode" placeholder="请输入短信编码"/>
				</li>
				<li>
					<label>联系电话：</label>
					<input type="tel" maxlength='11' class="input-text" ng-model="data.contactNumber" placeholder="请输入联系电话"/>
				</li>
			</ul>
		</div>
		<div class="btn-wrap">
			<button class="btn btn-primary" ng-click="order()" ng-disabled="resState">查询</button>
		</div>

		<div class="cen padding" ng-show="loading">
			<ion-spinner icon="ios-small"></ion-spinner>
		</div>

		<div class="number-order" ng-show='showLanOrder'>
			<ul>
				<li>
					<div ng-click="lanOrderPay()">
						<div class="hm-order-num">
							<div class="number-order-num-top" style="padding:.5rem 0;">
								<span  class="txt666 hm-order-name" style="font-size:1.3rem;">{{preorderInfo.location}} {{preorderInfo.contactAddress}}</span>
							</div>
						</div>
						<div class="txt999 bd-b" style="padding-bottom:.5rem;font-size:1.3rem;">
							<span>{{preorderInfo.customer}}</span>
							<span>{{preorderInfo.contactNumber}}</span>
						</div>
						<div class="txt999 pt-5" style="padding-bottom:.5rem;font-size:1rem;">
							<span style="right:1rem;">{{preorderInfo.createTime | date:"yyyy-MM-dd HH:mm:ss"}}</span>
							<span class="produceProgress abs {{OrderColor}}" style="right:1.4rem;">{{OrderState}}</span>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</ion-content>

</ion-view>
