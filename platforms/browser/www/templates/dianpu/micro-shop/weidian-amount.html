<ion-view view-title="{{title}}" hide-tabs="true">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ui-sref="index" ><i class="icon-shouyehui" style="font-size:18px;"></i></div>
	</ion-nav-buttons>
	<ion-content style="background:#fff;">
	
		


		<div class="bgWhite allPayMoney" >
        <ul >
            <li class="payFor clear pt-5 pb-5" style="justify-content:space-between;align-items: center;padding:0 5vw;border-bottom:1px solid #e0e0e0;width:100%;padding-left:4%;padding-right:4%;"  ng-repeat="item in commissionList">
                <div class="payForL fl">
                    <span class="payKind" style="font-size: 1.65rem">开卡佣金</span>
                    <p class="payTime pt-3"  style="color:#999;">{{item.createTime | date:"yyyy-MM-dd HH:mm:ss"}}</p>
                </div>
                <div class="payForR fr">
                    <p class=" payMuch" style="color:red;font-size: 1.8rem;">+{{item.amount}}</p>
                </div>
            </li>
        </ul>
   </div>
    
   <div class="noneList" ng-show="noPayList">
       <span>暂时没有佣金</span>
   </div>






	</ion-content>
	
</ion-view>
