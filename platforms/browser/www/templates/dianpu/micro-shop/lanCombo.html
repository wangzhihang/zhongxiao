<ion-view view-title="{{title}}" hide-tabs="true"  hide-nav-bar="isNoShowHeader">
	<ion-nav-buttons side="left">
		<div ng-click="$ionicGoBack()"><i class="resetBackBtn"></i></div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<div ng-click="share()"><i class="f-16" >分享</i></div>
	</ion-nav-buttons>
	<ion-content>
		<div class="user-hd" style="background-image: url('img/user_hd_bg.jpg');">
            <div class="transparent">
                <div class="btm-cont pb-10">
                    <div class="pic">
                        <img src="http://a.mhaoma.com/img/m/thw.ico" alt="关键字">
                    </div>
                     <div class="rt-info" style="height:5rem">
                        <p><a  class="f-14">{{shopName}}</a></p>
                        <p>
                            <i class="iconfont icon-shoucang"></i>
                            <i class="iconfont icon-shoucang"></i>
                            <i class="iconfont icon-shoucang"></i>
                            <i class="iconfont icon-shoucang"></i>
                            <i class="iconfont icon-shoucang"></i>
                        </p>
                        <address>地址：{{address}}</address>
                    </div>
                   <!--  <div class="side-info">
                        <div class="fs">
                            <span><i class="icon-shoucang2"></i>粉丝</span>
                            <em>2687人</em>
                        </div>
                        <div class="pl">
                            <span><i class="icon-duanxin1"></i>已售</span>
                            <em>301单</em>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
		<div class="monthCard">
	        <div class="monthTop">
	            <img src="img/img_02_01.png">
	        </div>
	        <section>
	            <div class="monthMeal">
	               <!--  <img src="img/56_03.png" ng-show="showWind">
	                <img src="img/139_03.png" ng-hide="showWind">
	            
	                <div class="choseLeft" ng-click="isShowWind56()"></div>
	                <div class="choseRight" ng-click="isShowWind139()"></div> -->

                     <div class="monthMealBody">
                        <ul class="monthMealPic">
                            <li class="monthMealList" ng-class="{'chose1':choseMeal,'chose2':!choseMeal}">
                                <div class="choseLeft" ng-click="choseLeft()">畅爽56</div>
                                <div class="choseRight chose" ng-click="choseRight()">畅爽139</div>
                            </li>
                        </ul>
                        <div class="monthMealDetail pt-10">
                            <div class="" ng-show="choseMeal">
                                <p>畅爽视频不限量、任性用</p>
                                <p class="pt-10">国内500分钟，15GB省内流量，100Mbps宽带，合约12/24个月</p>
                            </div>  
                            <div  ng-show="!choseMeal">
                                <p>流量语音不限量、随意打、任性用</p>
                                <p class="pt-10">300分钟（套内国内100+登网本地长市200*12个月）+10G（套内1G+登网（6G省内+3G闲时）*12个月+入网5G省内*2个月）</p>
                            </div>      
                        </div>
                     </div>  
	            </div>
	            <div class="monthInfo">
	                <img src="img/img_04.jpg">
	               <!--  <img src="img/img_05.jpg"> -->
                </div>
                 <div class="monthExpenses">
                    <div class="monthExpensesTop flexWrap">
                        <p></p>
                        <p>资费详情</p>
                        <p></p>
                    </div>
                    <table class="monthExpensesBody">
                        <tr>
                            <th style="width:20%">名称</th>
                            <th style="width:40%">套餐内</th>
                            <th style="width:40%">专属特权</th>
                        </tr>
                        <tr>
                            <td>56元/月</td>
                            <td><span>500分钟</span>本地长市话任性打<span>15GB</span>省内流量任意玩</td>
                            <td>入网再<span>送10G流量</span></td>
                        </tr>
                        <tr>
                            <td>139元/月</td>
                            <td><span>300分钟</span>本地长市话任性打<span>100GB</span>省内流量任意玩</td>
                            <td>入网再<span>送10G流量</span></td>
                        </tr>
                    </table>
                </div>
                <div class="monthInfo">
	                <img src="img/img_06.jpg">
	                <img src="img/img_07.jpg">
	                <img src="img/img_08.jpg">
	            </div>
	        </section>
	  	</div>
        <div  style="height:6rem;width:100vw"></div>  
	</ion-content>
    <!-- 引导说明 -->
    <div class="hint" ng-show="ifShowHint">
        <div class="hintPic">
            <img src="img/hint _01.png">
        </div>
        <div class="hintInfo flexWrap">
            <p class="flex" ng-click="backClick()"></p>
            <p class="flex" ng-click="nextClick()"></p>
        </div>
    </div>
	 <div class="monthBtn">
        <div class="picBtn" style="width:65%">
             <a class="referBtn" ui-sref="dianpu-wei-dian" style="width:45%"><img src="img/bot_04.png"></a>
             <!-- <a class="phoneBtn" href="tel:{{shopTel}}" style="width:32%"><img src="img/bot_02.png"></a> -->
             <a class="referBtn" ng-click="share()" style="width:45%"><img src="img/bot_03.png"></a>
        </div>
       
        <a class="manageBtn" id="nowApplyBtn" style="width:35%" ng-click="subscribe()">立即预约</a>
    </div>
            
</ion-view>
